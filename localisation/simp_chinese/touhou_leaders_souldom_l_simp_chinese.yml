  thl_spirit:0 "幽灵"
  thl_spirit_desc:0 "§E§H幽灵§!（£thl_spirit£）是动植物气质的本体。所见所闻，所触所尝都转换成思维，就像感性转换器般的存在。幽灵并不一定是死者的灵。有的幽灵就这么出现，消失时直接消失。不同于亡灵，从死者处能产生复数的幽灵。这性质类似于妖精，妖精是大自然的具现，幽灵是气质的具现。"
  mod_country_resource_max_thl_spirit_add: "灵魂上限"

  mod_pop_category_civilians_thl_spirit_produces_add: "£pop_cat_civilian£ $pop_cat_civilian_plural$产出的£thl_spirit£ $thl_spirit$"
  mod_pop_category_workers_thl_spirit_produces_add: "£pop_cat_worker£ $pop_cat_worker_plural$产出的£thl_spirit£ $thl_spirit$"
  mod_pop_category_specialists_thl_spirit_produces_add: "£pop_cat_specialist£ $pop_cat_specialist_plural$产出的£thl_spirit£ $thl_spirit$"
  mod_pop_category_rulers_thl_spirit_produces_add: "£pop_cat_ruler£ $pop_cat_ruler_plural$产出的£thl_spirit£ $unity$"

  touhou_paragon.42101.name:0 "灵魂资源"
  touhou_paragon.42101.desc:1 "随着一位来自灵魂的国度——冥界的领袖§Y[yomi_leader.GetName]§!到达我们的国家。我们的科学家终于有机会解答一个自远古时代便困扰我们的问题——生物死后是否存在灵魂？毫无疑问，答案是肯定的，而且通过§Y[yomi_leader.GetName]§!的能力及对其的研究，我们将有机会对灵魂进行收集和利用，就像开发其他稀有资源一样。由于其不存在智能，且不经过我们捕获和稳定化，便无法长期存在，只会自然消散，因此对其进行利用被认为不违反伦理道德。"
  touhou_paragon.42101.a:0 "生命现在也是[Root.GetRulerTitle]的货币了。"

  NAME_Thl_Ghost:0 "亡灵"
  NAME_Thl_Ghost_pl:0 "亡灵"

  touhou_paragon.42110.name:0 "西行妖的枝干"
  touhou_paragon.42110.desc:1 "我们小心翼翼的将§Y[Root.GetName]§!提供的西行妖的枝干扦插到了我们生物学家精心准备的基质上，并进行了DNA测试以及后续的观察，但并为发现任何特别之处。后续观察显示，该植株的确有对灵魂进行吸引的作用。"
  touhou_paragon.42110.a:0 "继续观察。"
  touhou_paragon.42111.name:0 "反魂蝶 -一分咲-"
  touhou_paragon.42111.desc:1 "今日，§Y[sakura_planet.GetName]§!上的西行妖终于开出了花朵。在花树下，我们发现了以另一个形态存在的灵魂。不是常见的，类似一团不定性气体，很容易便会飘散的幽灵，而是除了头发和皮肤的颜色变淡，还有体温低的出奇之外，几乎与常人无异的亡灵。这个名字也是我们从§Y[Root.GetName]§!处得知的。这个形式的灵魂由于其稳定性，理论上可以作为劳动力——甚至平等的公民加入我们的社会，然而，由于他们带有生前的记忆，可能会导致一些社会问题，因此我们决定暂时让它们在西行妖周边划出的一片专门区域居住。\n\n同时，当地气象部门记录到了气温的连续下降，可能与§Y[Root.GetName]§!所称的“吸收春度”有关。"
  touhou_paragon.42111.a:0 "欢迎他们加入……或者回到我们中间？"
  touhou_paragon.42111.tooltip:0 "§Y西行妖的存在将允许这颗星球组装亡灵£pop£人口。§!"
  touhou_paragon.42112.name:0 "反魂蝶 -三分咲-"
  touhou_paragon.42112.desc:1 "§Y[sakura_planet.GetName]§!的气候——受春度被西行妖吸收的影响——如果§Y[Root.GetName]§!所言非虚，已经变得极度寒冷，昔日繁茂的植被消失了，只剩下大片的苔原。此外，当地的亡灵居民数量也多到隔离区所不能容纳了，我们只能让亡灵和生者生活在一起，出人意料的是，他们很自然地适应了这种生活，同时他们也适应了气候的变化。\n\n西行妖也越发旺盛，现在我们可以从母株上剪取枝条进行移栽了。"
  touhou_paragon.42112.a:0 "继续观察，保持谨慎。"
  touhou_paragon.42112.tooltip:0 "§Y现在可以在其他寒冷气候的星球通过决议移栽西行妖分株了，其效果略逊于母株且不会再生长。"
  touhou_paragon.42113.name:0 "反魂蝶 -五分咲-"
  touhou_paragon.42113.desc:1 "§Y[sakura_planet.GetName]§!已经彻底成为了一片冰天雪地，在它的野外几乎看不到什么生命迹象了，但在城市里，当地的居民——大部分是亡灵还是若无其事的生活着。\n\n西行妖已然半开。"
  touhou_paragon.42113.a:0 "死亡对于我们已经不算什么了。"
  touhou_paragon.42113.tooltip:0 "§Y解锁西行寺幽幽子的新能力，可以一次性召唤大量亡灵人口，同时移栽西行妖分株决议不再受环境限制了。§!"
  touhou_paragon.42114.name:0 "反魂蝶 -八分咲-"
  touhou_paragon.42114.desc:1 "§Y[sakura_planet.GetName]§!的环境已经被彻底重塑，常规形式的生命已然消失，冥樱在冰冻的地表迅速地生长，很快成为了星球的新植被，当地的居民也同样全部变成了亡灵，这颗星球已经不再适合常规生命居住了，但对于亡灵来说，这里反而成为了天堂般的环境，准确说是冥界般的。\n\n西行妖粲然怒放。"
  touhou_paragon.42114.a:0 "看来我们可以在地表制造冥界？"
  touhou_paragon.42114.tooltip:0 "§Y现在我们可以将其他星球改造为净土星球了，这一过程会把所有人口转化为亡灵。§!"

