 touhou_paragon_mission.40324.name:0 "早苗的风祝修行：信仰收集"
 touhou_paragon_mission.40324.desc:0 "东风谷早苗，全[root.GetName]的现人神，全银河系的现人神。\n她的恩泽、她的知识、她的太空风暴预报装置，她终成为全人民的精神寄托。\n早苗必住在[Capital.GetName]，必成为停泊舰船的港口；她的境界必延到银河系之外。\n\n本次修行奖励：任务奖励：减少10%行星飞升花费，增加25%行星飞升效果，解锁一个议程，该议程结束后随机0-3个行星将获得10级行星飞升。"
 touhou_paragon_mission.40324.a:0 "守矢靠天气预报白手起家，而今信徒遍及星系，这是不是也算一种飞升？"
 modifier_sanae_mission_faith_5:0 "守矢飞升主义"
 agenda_sanae_ascension:0 "同心同德"
 council_agenda_agenda_sanae_ascension_name:0 "同心同德"
 council_agenda_agenda_sanae_ascension_desc:0 "我们应该关注每个行星上人民的福祉，把国家的财富公平分享到每个星球上。"
 SANAE_UNLOCK_AGENDA:0 "解锁议程：同心同德"
 touhou_paragon_mission.40325.name:0 "早苗小姐的奇迹☆修行"
 touhou_paragon_mission.40325.desc:0 "早苗，我最亲爱的孩子。\n你当被作为神的孩子被世人爱着，你当被作为人的孩子被世人爱着。\n\n意识是多么奇妙的东西，物质是培育它的土壤，而它本身却可以盛开结果。\n\n是大脑、是虚境、是电信号，这些存在的物质是每个奇迹的种子；\n是思想、是灵能、是神格，这些思维的火花是每个奇迹的花朵。\n\n当种子成长为花朵，花朵会去孕育下一代的种子。\n\n去做，去努力，去实现，你是§G奇迹§!的孩子，你亦是§G奇迹§!的母亲。"
 touhou_paragon_mission.40325.a:0 "“呐，诹访子姐姐，你的机器人玩偶好可爱！我可以和它玩吗？我想和它一起去看天上的星星呢！”" 

 touhou_paragon.40610.name:0 "博丽分社"
 touhou_paragon.40610.desc:1 "§Y[Root.GetName]§!下定决心，要在我们的国家建立一座§H博丽神社§!的分社，来使自己显得像个巫女。她吸取了幻想乡的教训——§H博丽神社§!的偏僻位置使得参拜客基本无法接近，所以这座分社将会建立在国家最显眼的中心——我们的首都。$touhou_paragon.40610.desc.after$"
 touhou_paragon.40610.sanae:1 "被§Y东风谷早苗§!在我国大张旗鼓的传教活动所刺激，§Y[Root.GetName]§!下定决心，要抢在竞争对手之前在我们的国家建立一座§H博丽神社§!的分社，来使自己显得像个巫女。她吸取了幻想乡的教训——§H博丽神社§!的偏僻位置使得参拜客基本无法接近，所以这座分社将会建立在国家最显眼的中心——我们的首都。$touhou_paragon.40610.desc.after$"
 touhou_paragon.40610.moriya:1 "被§Y东风谷早苗§!在我国建立守矢分社的举措所刺激，§Y[Root.GetName]§!下定决心，要在我们的国家建立一座§H博丽神社§!的分社与之相竞争，来使自己显得像个巫女。她吸取了幻想乡的教训——§H博丽神社§!的偏僻位置使得参拜客基本无法接近，所以这座分社将会建立在国家最显眼的中心——我们的首都。$touhou_paragon.40610.desc.after$"
 touhou_paragon.40610.desc.spi:1 "§Y[Root.GetName]§!下定决心，要在我们的国家建立一座§H博丽神社§!的分社，来使自己显得像个巫女。她吸取了幻想乡的教训——§H博丽神社§!的偏僻位置使得参拜客基本无法接近，所以这座分社将会建立在国家最显眼的中心——我们的首都。$touhou_paragon.40610.desc.after.spi$"
 touhou_paragon.40610.sanae.spi:1 "被§Y东风谷早苗§!在我国大张旗鼓的传教活动所刺激，§Y[Root.GetName]§!下定决心，要抢在竞争对手之前在我们的国家建立一座§H博丽神社§!的分社，来使自己显得像个巫女。她吸取了幻想乡的教训——§H博丽神社§!的偏僻位置使得参拜客基本无法接近，所以这座分社将会建立在国家最显眼的中心——我们的首都。$touhou_paragon.40610.desc.after.spi$"
 touhou_paragon.40610.moriya.spi:1 "被§Y东风谷早苗§!在我国建立守矢分社的举措所刺激，§Y[Root.GetName]§!下定决心，要在我们的国家建立一座§H博丽神社§!的分社与之相竞争，来使自己显得像个巫女。她吸取了幻想乡的教训——§H博丽神社§!的偏僻位置使得参拜客基本无法接近，所以这座分社将会建立在国家最显眼的中心——我们的首都。$touhou_paragon.40610.desc.after.spi$"
 touhou_paragon.40610.desc.after:0 "我们或可支持这个计划，并让其服务于我们的目标，以在我们的首都留下一座结合我国与幻想乡建筑风格的独特景致。"
 touhou_paragon.40610.desc.after.spi:0 "我们或可支持这个计划，并让其服务于我们的神明，只是不知她侍奉的是何方神圣，又能否与我们的神合祀。"
 touhou_paragon.40610.a:0 "有趣，让她放手去干吧，我们静观其变。"
 touhou_paragon.40610.b:0 "出资支持她，务必要把神社修的气派宏伟，和我们伟大的首都相称。"
 touhou_paragon.40610.c:0 "告诉她把我们的神放进去，我们的教士会为她募捐。"
 touhou_paragon.40610.min_god.tooltip:0 "她看起来很惊喜，称非常高兴自己的神社终于有个神了，想必能赚到更多香火钱。\n\n等等，所以这个神社之前连个神都没有的吗？\n"
 touhou_paragon.40610.d:0 "包揽费用，这栋建筑将成为敬拜[Root.Owner.GetRulerTitle][Root.Owner.GetRulerName]的大神宫。"
 touhou_paragon.40610.e:0 "包揽费用，这栋建筑将成为敬拜[Root.Owner.GetShroudPatron]的圣所。"
 touhou_paragon.40610.psi_god.tooltip:0 "\n在交易达成后，一股强大的能量穿破帷幕而来，我们的超主似乎看到了她的潜力……"
 touhou_paragon.40610.f:0 "盖房子？这里面可大有赚头！"
 touhou_paragon.40610.f.tooltip:0 "地皮，建筑材料，施工团队都是我们的企业在控制，毫无疑问这个工程能让我们赚到一大笔，反正她的工资也是我们发的，我们不过是把钱拿回来。"
 d_hakurei_shrine: "博丽神社"
 d_hakurei_shrine_desc: "这处小小的和风建筑坐落于人流密集的首都公园之中，如果过往的行人愿意往门口的赛钱箱内投入些许钱币，建筑的主人会十分高兴。"
 d_hakurei_shrine_large: "博丽大社"
 d_hakurei_shrine_large_desc: "这栋华丽的和风建筑在首都旁一座醒目的山丘上俯瞰城市，门票价格不菲，但倘若来访者足够幸运，就能见到建筑的主人悠闲地端坐着，享受着高级茶叶的芬芳。"
 d_hakurei_shrine_imperial: "博丽神宫"
 d_hakurei_shrine_imperial_desc: "周遭的山岳和密林由星球塑形师精心雕琢，以衬托这幢建筑的宏伟气势，其流光溢彩的设计融汇了幻想乡和我国的文化精粹。平民在免费参观的区域内看到精致的鸟居停不下惊叹，贵族在支付昂贵的门票后面对美轮美奂的全息神乐舞暗道物超所值，但最华丽的本殿在帝国内仅有几个人有权入内。里面的场景倒不怎么神圣，无非是一群朋友之间的宴会，主题一般是庆祝她们在这个陌生的世界取得的成功，当然，她们会感谢我们慷慨的统治者。"
 d_hakurei_shrine_psionic: "博丽圣所"
 d_hakurei_shrine_psionic_desc: "越过环绕建筑的灵能帐幕，我们的超主注视着来自异乡的被选中者，一如曾注视她的八百万神。"

 decision_expand_hakurei_shrine: "扩建博丽神社"
 decision_expand_hakurei_shrine_desc: "我们要把神社修的气派宏伟，和我们伟大的首都相称。"
 decision_expand_hakurei_shrine_2: "继续扩建博丽神社"
 decision_expand_hakurei_shrine_2_desc: "神社应当与我们的帝国一样熠熠生辉。"

 touhou_paragon.40620.name:0 "灵能跃迁"
 touhou_paragon.40620.desc:1 "当§Y[Root.GetName]§!打开空间的裂缝时，我们在旁观察的科学家猛然得到了启示，瞬间移动——或者说跃迁其实并非一种高深莫测的移动方式，我们只需要打开前往时间没有意义的另一个空间的通路，从中绕道穿行即可，而对于我们来说，那就是虚境。\n\n灵能跃迁引擎，天才的想法。"

 touhou_paragon.40630.name:0 "灵能护盾"
 touhou_paragon.40630.desc:1 "当§Y[Root.GetName]§!在星球表面制造结界时，当地的灵能者集会的心灵捕捉到了其机理，物质的存在建立在境界的存在上，通过在意识中将空间分割开来——即在空间之间创造境界，足够强大的灵能者可以生成将其分隔开的屏障。\n\n只需要更多的实验，我们就能创造出一种崭新的护盾。"

 touhou_paragon.40710.name:0 "恋色Master spark"
 touhou_paragon.40710.desc:1 "对§Y[Root.GetName]§!携带的§H迷你八卦炉§!的逆向工程终于有了成果，在她本人的协助下，我们成功研制出了能够为战列舰和泰坦配装的§H恋之魔炮§!的原型，该武器系列将由她本人著名的符卡——§HMaster Spark§!和§HFinal Spark§!命名。尽管还需要进一步的努力实现量产化，但军事专家普遍认为这一系列武器将实现我军火力的跨越性提升。"
 touhou_paragon.40710.a:0 "弹幕最重要的就是火力！"

 MASTER_SPARK:0 "Master spark"
 MASTER_SPARK_DESC:0 "极具杀伤力的重型魔力射束，可以轻易贯穿大部分战舰的装甲。"
 MASTER_SPARK_L:0 "Master spark"
 MASTER_SPARK_L_DESC:0 "极具杀伤力的重型魔力射束，可以轻易贯穿大部分战舰的装甲。"
 FINAL_SPARK:0 "Final spark"
 FINAL_SPARK_DESC:0 "当之无愧的终极魔力兵器，几乎没有战舰可以在其正面火力下幸存。"
 FINAL_SPARK_SC:0 "Final spark"
 FINAL_SPARK_SC_DESC:0 "当之无愧的终极魔力兵器，几乎没有战舰可以在其正面火力下幸存。"

 tech_master_spark: "Master spark"
 tech_final_spark: "Final spark"
 tech_master_spark_desc: "雾雨魔理沙的著名符卡的复刻版，我们把超巨大的魔法镭射搬到了舰船上。"
 tech_final_spark_desc: "毫无保留地发射出大功率的激光，直击所能造成的巨大威力无愧于其高消费。"

 decision_sakura_tree:0 "种下西行妖的枝干"
 decision_sakura_tree_desc:0 "我们将满足§Y西行寺幽幽子§!的要求。"

 sakura_planet_no_terraform: "种有西行妖的星球无法进行环境改造。"

 touhou_paragon.42110.name:0 "西行妖的枝干"
 touhou_paragon.42110.desc:1 "我们小心翼翼的将§Y[Root.GetName]§!提供的西行妖的枝干扦插到了我们生物学家精心准备的基质上，并进行了DNA测试以及后续的观察，但并为发现任何特别之处。"
 touhou_paragon.42110.a:0 "继续观察。"
 touhou_paragon.42111.name:0 "完全墨染的樱花 -封印-"
 touhou_paragon.42111.desc:1 "经过数年的培育，§Y[Root.GetName]§!的提供的西行妖的枝干已经长成了一棵大树，我们将其移栽到了种植基地的院子里。不久樱花的花期到来了，然而，这颗樱花树并未开花，在相同环境下栽培的对照组此时已经开了满树的花朵，这是否和其异常特性有关联呢？"
 touhou_paragon.42111.a:0 "记录下来。"
 touhou_paragon.42112.name:0 "完全墨染的樱花 -亡我-"
 touhou_paragon.42112.desc:1 "我们失去了与栽种§Y[Root.GetName]§!提供的西行妖的枝干的基地的联系，任何恢复联系的尝试都失败了，看来我们必须派一支可靠队伍前去弄清楚现场发生了什么。"
 touhou_paragon.42112.a:0 "显示在情报日志上。"
 touhou_paragon.42113.name:0 "完全墨染的樱花 -春眠-"
 touhou_paragon.42113.desc:1 "我们派去调查§Y[Root.GetName]§!提供的枝杈的队伍已经到达了栽种基地，失去联系的科学家们的尸体被发现埋在了樱花树下，调取监控的结果显示，他们受某种力量的驱使相继选择了自杀，随后要求同伴将自己在樱花树下埋葬。看起来§Y[Root.GetName]§!对其妖力的描述所言非虚，我们已经将樱花树周边划为隔离区域，以防止类似的事情再度发生。\n\n樱花树依然未开放。"
 touhou_paragon.42113.a:0 "真是一场悲剧。"
 touhou_paragon.42114.name:0 "完全墨染的樱花 -开花-"
 touhou_paragon.42114.desc:1 "发生在西行妖种植基地的事故已经过去了一年，期间时不时有人强行突破隔离区前往樱花树下自杀。然而，有自杀者甚至在隔离区附近死于其他原因者的亲友声称他们再次见到了自杀者，他们与生前相比变化不大，除了头发和皮肤的颜色都变淡了，还有体温低的出奇。看起来这便是§Y[Root.GetName]§!说的亡灵，为了避免他们在生者的生活区域造成麻烦，我们决定把西行妖的隔离区划为他们居住的区域。\n\n到了今年的花期，在亡灵的环抱下，西行妖第一次稀稀落落地绽放了花朵。"
 touhou_paragon.42114.a:0 "他们死了吗？或者说是永生了？"
 touhou_paragon.42115.name:0 "反魂蝶 -一分咲-"
 touhou_paragon.42115.desc:1 "西行妖如期绽放，尽管花朵仍然稀稀落落，但每年都在连同亡灵的数目一同增加，同时§Y[sakura_planet.GetName]§!的气温在逐年变冷，一切都在按照§Y[Root.GetName]§!所说发展。"
 touhou_paragon.42115.a:0 "我们从一开始就做好了准备。"
 touhou_paragon.42116.name:0 "反魂蝶 -三分咲-"
 touhou_paragon.42116.desc:1 "§Y[sakura_planet.GetName]§!的气候——受春度被西行妖吸收的影响——如果§Y[Root.GetName]§!所言非虚，已经变得极度寒冷，昔日繁茂的植被消失了，只剩下大片的苔原。此外，当地的亡灵居民数量也多到隔离区所不能容纳了，我们只能让亡灵和生者生活在一起，出人意料的是，他们很自然地适应了这种生活，同时他们也适应了气候的变化。\n\n西行妖也越发旺盛。"
 touhou_paragon.42116.a:0 "继续观察，保持谨慎。"
 touhou_paragon.42117.name:0 "反魂蝶 -五分咲-"
 touhou_paragon.42117.desc:1 "§Y[sakura_planet.GetName]§!已经彻底成为了一片冰天雪地，在它的野外几乎看不到什么生命迹象了，但在城市里，当地的居民——大部分是亡灵还是若无其事的生活着。\n\n西行妖已然半开。"
 touhou_paragon.42117.a:0 "死亡对于我们已经不算什么了。"
 touhou_paragon.42118.name:0 "反魂蝶 -八分咲-"
 touhou_paragon.42118.desc:1 "§Y[sakura_planet.GetName]§!的环境已经被彻底重塑，常规形式的生命已然消失，冥樱在冰冻的地表迅速地生长，很快成为了星球的新植被，当地的居民也同样全部变成了亡灵，这颗星球已经不再适合常规生命居住了，但对于亡灵来说，这里反而成为了天堂般的环境，准确说是冥界般的。\n\n西行妖粲然怒放。"
 touhou_paragon.42118.a:0 "看来我们可以在地表制造冥界？"

