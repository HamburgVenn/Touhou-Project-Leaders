 touhou_paragon.40110.name:0 "天界的仙桃"
 touhou_paragon.40110.desc:1 "尽管§Y[Root.GetName]§!脾气古怪，但她依然在我们的国家交到了朋友，[peach_leader.GetName]就是其中之一。得益于此。这位领袖不仅获得了许多来自天人智慧的建言，还得以一尝天界的仙桃，这大幅延长了[peach_leader.GetHisHer]的寿命，并为[peach_leader.GetHisHer]带来了再生能力。"
 touhou_paragon.40110.a:0 "有趣。"

 touhou_paragon.40310.name:0 "非想天则MK2"
 touhou_paragon.40310.desc:1 "§Y[Root.GetName]§!向我们的工程设计院提交了一系列大胆的机器人设计，并附原型机一台，高度目测在工程设计院的十倍以上，机体配备了专用的加护咒文，将会以§B风神§!之力提供推力，以§Y地神§!之力加固结构，也就是说，这是专属于守矢及其追随者的技术。她为这一系列准备的名字是§G非想天则MK2§!，虽然我们并不知道MK1在哪。她提出了三个应用方向：\n\n§H对地压制型§!，体积比原型机大数个数量级，将会作为庞大的陆战武器平台毁灭敌人的任何抵抗，其体积因可以跨越山脉和大洋反而使其更加灵活，而神术加护保证其不被自身重力所压垮或限制。\n§H对空突击型§!，这一型号大小介于战舰与舰载机之间，可以被战舰搭载的同时能实现对舰载机的压制，因为无需考虑重力，风神的力量将用于提供和体积不成正比的灵活性。\n§H民用工程型§!，体积约等于一座大型工业园，受山神与地神的加持，将会作为开采-冶炼-加工-建造一体的移动巨型工程设备，可以在短时间内扫平一座矿山，建起一座城市。\n\n可惜的是，她声称我们目前在这个世界收集的信仰只够对一个应用方向进行开发，我们应该选择哪个方向？"
 touhou_paragon.40310.a:0 "§H对地压制型§!，大体积就是力量！"
 touhou_paragon.40310.b:0 "§H对空突击型§!，太空战才是未来！"
 touhou_paragon.40310.c:0 "§H民用工程型§!，生产力高于一切！"

 tech_sanae_robot_army: "非想天则MK2-对地压制型"
 tech_sanae_robot_army_desc: "我们用金属铸造活动的火山，将其打造为喷薄欲出的武库，再为其加装擎天的巨足。"
 tech_sanae_robot_strike_craft: "非想天则MK2-对空突击型"
 tech_sanae_robot_strike_craft_desc: "机动的轨迹需如游蛇般自然且诡谲，因风的信使需如它自身一样柔和而暴烈。"
 tech_sanae_robot_worker: "非想天则MK2-民用工程型"
 tech_sanae_robot_worker_desc: "诸神最早的权能便是在锻炉中塑造这个世界，我们也要有我们的锻炉。"

 sanae_warform: "非想天则MK2战术平台"
 sanae_warform_plural: "非想天则MK2战术平台"
 sanae_warform_desc: "底盘如大地之脊，枪炮如擎天之柱，此等武器一旦屹立于战场上便将成为中轴。"
 STRIKE_CRAFT_SANAE: "非想天则MK2攻击机体"
 STRIKE_CRAFT_SANAE_desc: "若一般的舰载机是准备伺机亮出牙齿的小蛇，MK2便是以压倒性的力量和灵活绞杀对手的巨蟒。"
 building_assembler_mk2: "超巨型组装平台"
 building_assembler_mk2_desc: "在原有的机器组装厂附近开辟的巨大广场，在其上我们建造那些泰坦。"
 add_mk2_trait_for_new_robot: "为新组装的机器人添加§Y非想天则MK2机器人§!特质，提供巨幅§G生产加成§!和§G建造速度§!，但需要§P五倍§!的成本维护和强制迁移。"
 trait_sanae_robot_worker: "非想天则MK2机器人"
 trait_sanae_robot_worker_desc: "这一机器人口体积宏伟有如上古泰坦，咆哮着以锻炉与割镰之力重塑世界。"

