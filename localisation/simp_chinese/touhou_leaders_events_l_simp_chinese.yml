 touhou_paragon_mission.40322.desc:0 "早苗和守矢的信徒们举行了仪式，某种契约似乎被缔结了。\n\n一个声音，断断续续的声音，从守矢牌太空风暴预报设备的扩音器中流出。\n\n“多难的……土地……交换……两次……选择……”"
