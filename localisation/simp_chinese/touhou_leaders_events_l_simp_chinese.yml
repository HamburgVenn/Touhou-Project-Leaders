 modifier_sanae_mission_adm_5_contingency:0 "正义之心"
 modifier_sanae_mission_adm_5_unbidden:0 "亚空断裂"
 touhou_paragon_mission.40319.name:0 "早苗的风祝修行：军法韬略"
 touhou_paragon_mission.40319.desc:0 "早苗完成了一次关于军法韬略的修行！在军事武器上的突破展现了我国卓越的武器技术。\n\n本次修行奖励：选择一项早苗的进阶武器部件。"
 touhou_paragon_mission.40319.a:0 "我们的能量武器如白昼之客星"
 touhou_paragon_mission.40319.b:0 "我们的舰载机如天空之飞蛇"
 touhou_paragon_mission.40319.c:0 "我们的制导导弹如洩矢之铁轮"
 touhou_paragon_mission.40319.d:0 "我们的动能武器如八坂之御柱"
 touhou_paragon_mission.40320.name:0 "早苗的风祝修行：技术革新"
 touhou_paragon_mission.40320.desc:0 "早苗完成了一次关于技术革新的修行！\n随着我国科技的不断突破，我们必须处理好人口老龄化、安全需求担忧、生产效率低下和技术迭代缓慢问题。位高权重的早苗小姐为我们的国务会议提供了一些看起来不是很可靠的解决方案，而且……需要付出一些小小的代价。\n\n本次修行奖励：自定义你的奖励。"
 touhou_paragon_mission.40320.a:0 "我们的资源也很紧张，给她批准三个月的资金吧。"
 touhou_paragon_mission.40320.b:0 "东风谷小姐的奇迹我们是见识过的，大胆地给她投资。"
 touhou_paragon_mission.40320.c:0 "不入虎穴，焉得虎子？"
 touhou_paragon_mission.40320.d:0 "这也太贵了！有没有免费的？"
 touhou_paragon_mission.40321.name:0 "早苗的风祝修行：技术？革新？"
 touhou_paragon_mission.40321.desc:0 "早苗和守矢的信徒们举行了仪式。某种契约似乎被缔结了。\n\n一个声音，断断续续的声音，从守矢牌太空风暴预报设备的扩音器中流出。\n\n“贫瘠的……土地……交换……两次……选择……”"
 touhou_paragon_mission.40321.a:0 "我们想解决生育率问题，但我们不想减少年轻人的生活压力。"
 touhou_paragon_mission.40321.b:0 "我们想提高生产效率，但我们不想搞一次大下岗得罪中年人。"
 touhou_paragon_mission.40321.c:0 "我们想获得更优质的军队，但我们不想在首都地区征兵。"
 touhou_paragon_mission.40321.d:0 "我们想加快尖端研究，但我们不想增加科研经费投入。"
