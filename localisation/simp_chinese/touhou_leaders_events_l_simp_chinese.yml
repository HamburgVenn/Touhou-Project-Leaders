 touhou_sanae_mission_chain:0 "早苗的风祝修行"
 touhou_sanae_mission_chain_title:0 "早苗的风祝修行"
 NEW_MISSION_SITLOG:0 "新内容已记录在情报日志"
 touhou_sanae_mission_chain_desc:0 "作为守矢二柱神的风祝，东风谷早苗的成长被寄予厚望。她身上所背负的，不仅仅是两位神明的期许，朋友们的认可，还有她自己对梦想的追逐。"
 touhou_sanae_mission_counter:0 "早苗完成的修行数量"
 touhou_sanae_mission_chain_adm_name:0 "治国之道"
 touhou_sanae_mission_chain_adm_1_desc:0 "洩矢诹访子曾经是一国之君，农业之神，冶铁之神，御社宫司神的主神。作为诹访子大人的后裔，我要勤学治国之道！\n\n当前的修行内容：丰穰米浴\n任务条件：在一个星球上激活任意一张早苗的符卡。\n\n任务奖励：由月产出决定的£food£粮食和£unity£凝聚力。"
 touhou_sanae_mission_chain_mil_name:0 "军法韬略"
 touhou_sanae_mission_chain_mil_1_desc:0 "八坂神奈子是大和神 “建御名方神”，拥有军神的神格。作为神奈子大人的风祝，我要研习军法韬略！\n\n当前的修行内容：就是要开数量理念！\n任务条件：舰队容量达到上限的90%以上。\n\n任务奖励：早苗会成为杰出的后勤专家！"
 touhou_sanae_mission_chain_tech_name:0 "技术革新"
 touhou_sanae_mission_chain_tech_1_desc:0 "在幻想乡的日子里，守矢带来了很多技术革新，比如索道、机器人、核聚变技术，还有……天气预报。\n\n当前的修行内容：终结者\n任务条件：拥有至少10个机器人人口。\n\n任务奖励：1机器人改造点数，智能人科技选项或£engineering£工程学点数。"
 touhou_sanae_mission_chain_faith_name:0 "信仰收集"
 touhou_sanae_mission_chain_faith_1_desc:0 "神的存在是依赖信仰的，这是早苗的本职工作啦！\n\n当前的修行内容：神社开店之日\n任务条件：帝国内至少拥有一座守矢分社。\n\n任务奖励：早苗会成为杰出的城建专家！同时还会获得一定的£rare_crystals£稀有水晶奖励。"
 touhou_sanae_mission_chain_adm_2_desc:0 "在远古时期，诹访子大人通过先进的冶铁技术维持了一个国家的安全和稳定。如今我们强敌环伺，敌人对我们的财富虎视眈眈，我们必须垄断先进的冶金技术保护我们的安全。\n\n当前的修行内容：哈图沙史诗\n任务条件：月合金产量达到150以上。\n\n任务奖励：（选择一项）\n1、早苗获得合金产出相关领袖特质。\n2、添加催化加工国民理念，即使没有可用的理念槽位。\n3、如果拥有天机工程，你的冶金师岗位将生产额外的£alloys£合金、£trade_value£贸易额和£engineering£工程学点数。"
 touhou_sanae_mission_chain_mil_2_desc:0 "在诹访子大人输掉了洩矢之战后，神奈子大人便掌手了守矢之国的对外交涉事务，这种情况一直持续到我们搬入幻想乡。作为守矢的风祝，我也要担起这份外交重任……所以呢要我先去找那个天狗订一份报纸！\n\n当前的修行内容：勇于担责\n任务条件：创建或加入一个联邦，或拥有至少3个附庸国，或对一个国家的基础渗透等级达到60，或缔结3个以上的防御条约。\n\n任务奖励：根据完成任务条件而选择不同的奖励"
 modifier_sanae_mission_mil_2_envoy:0 "早苗的联邦代理"
 modifier_sanae_mission_mil_2_subjects:0 "早苗的朝贡特使"
 modifier_sanae_mission_mil_2_intel:0 "早苗的间谍首脑"
 modifier_sanae_mission_mil_2_influence:0 "早苗的掌玺大臣"
 touhou_sanae_mission_chain_tech_2_desc:0 "作为曾经的jk理科生，我还是对当年的物理学实验念念不忘。今天就去科研中心参观一下吧！\n\n当前的修行内容：科学大爆炸\n任务条件：督管一个拥有超过30名研究人员的星球\n\n任务奖励：增加爆炸性的全局科研速度，降低研发人员维护费，为早苗添加开明特质。"
 modifier_sanae_mission_tech_1:0 "狂热的机器人爱好者"
 modifier_sanae_mission_tech_2:0 "科学“大爆炸”"
 touhou_sanae_mission_chain_faith_2_desc:0 "飞升是人类的梦想，我东风谷早苗什么时候才能成为真正的神明呢？\n\n当前的修行内容：新新人类\n任务条件：在完成义体或基因或合成传统后进行一次物种改造，或完成灵能传统后率领舰队穿过一次虚境隧道。\n\n任务奖励：根据不同的飞升路线给予修正。"
 modifier_sanae_mission_faith_2_psionics:0 "迫不及待的冒险"
 touhou_sanae_mission_chain_adm_3_desc:0 "讽刺守矢神社的宣传片真的是第二无聊的宣传片了。担任守矢宣传部长的早苗经常会思考，如何创作第一无聊的宣传片——赞扬守矢神社的。\n\n当前的修行内容：是！首相！\n任务条件：所有五个内阁成员的技能等级均不少于8级，且早苗必须担任一个内阁职位。\n\n任务奖励：一个国民理念槽位。若完成任务时早苗在一个极端唯物主义的国家中担任内阁成员，则早苗的思潮可以改为唯物主义。"
 modifier_sanae_mission_adm_3:0 "尖端的社会科学研究"
 touhou_sanae_mission_chain_mil_3_desc:0 "星际海军条约这种东西到底有什么用呢？\n\n当前的修行内容：大舰巨炮\n任务条件：率领一支单支规模超过180舰队规模的舰队，且拥有科技战列舰。\n\n任务奖励：（选择一项）\n1、获得泰坦和主宰的科技进度20%；如果已经拥有两项科技，在首都获得一艘无畏战舰。\n2、获得赛博勒克斯战体的制造图纸；如果已拥有赛博勒克斯兵工厂，则直接将其激活到最强状态。\n3、触发非想天则mk2机器人事件；如果已触发该事件，获得随机一个其他的科技选项。"
 touhou_sanae_mission_chain_tech_3_desc:0 "早苗提交了一篇题为《面向现代科学研究的守矢神道精神研究与应用》的论文，并马上被审稿人驳回了。果然科研和科普之间的差距还是很大的。\n\n当前的修行内容：经院哲学\n任务条件：想办法达到100%以上的全局科研速度加成。\n\n任务奖励：现在每座守矢分社将额外提供0.5%的全局科研速度加成。允许在附庸地产上修建守矢分社"
 touhou_sanae_mission_chain_faith_3_desc:0 "随着早苗在我国对守矢信仰的传道，越来越多的人口接受了这种朴素神道教与现代科学结合的奇怪“宗教”。如今我们的人民已经万众一心，兄弟阋于墙外御其侮。\n\n当前的修行内容：万众一心\n任务条件：信仰唯物主义或唯心主义的人口占总人口的不少于50%，凝聚力月收入不少于500，至少选择4项飞升天赋。\n\n任务奖励：如果没有飞升天赋“万众一心”，获得等同于万众一心飞升天赋的效果；如果有飞升天赋“万众一心”，增强其一半的效果。"
 modifier_sanae_mission_faith_3_noperk:0 "守矢的万众一心"
 modifier_sanae_mission_faith_3_perk:0 "守矢的万众一心"
 touhou_sanae_mission_chain_adm_4_desc:0 "要想富，先修路。守矢神社深谙便利的交通对于军事调动和经济发展的作用，当她们在幻想乡的时候，就通过修建索道收获了大量的信众。\n\n当前的修行内容：帝国高速公路\n任务条件：境内拥有至少10个已激活的星门；每月收集的贸易额不少于1000。\n\n任务奖励：(选择一项)1、增强巨构建设速度和贸易收集范围。\n2、增加跃迁范围，减少跃迁冷却。"
 modifier_sanae_mission_adm_4_eco:0 "帝国高速公路"
 modifier_sanae_mission_adm_4_mil:0 "高效跃迁航道"
 touhou_sanae_mission_chain_mil_4_desc:0 "机动战士高达，出击!\n\n当前的修行内容：战争机器\n任务条件：早苗率领一支拥陆军赢得一场陆战，胜利时须存活含有赛博勒克斯战体的至少20支陆军或含有非想天则MK2-对地压制型的至少20支陆军或至少100规模的陆军。\n\n任务奖励：获得陆军相关特质；若已触发非想天则mk2相关事件，改为升级巨型机器狂热者特质。"
 touhou_sanae_mission_chain_tech_4_desc:0 "曾经迷信科学的早苗偶然看到了一篇有关“技术官僚主义”的文章，讲述了1930年代在sol3一个叫做美利坚的国家里，小范围内做出的让科学家和工程师成为决策者的社会实践，这一运动的标志是一张红色和白色相间的太极图。\n“这或许是灵梦搞的鬼。”\n\n当前的修行内容：技官主义\n任务条件：全国拥有至少20个科研主管岗位。同时拥有灵梦和国民理念技术治国时为灵梦添加新的特质。\n\n任务奖励：现在所有星球每20个人口将额外提供1个科研主管岗位。科研主管将生产额外的£unity£凝聚力。人口降级时间-25%。"
 touhou_sanae_mission_chain_faith_4_desc:0 "奉守矢为唯一的神\n不可崇拜偶像\n不可妄称八坂神之名\n遵守劳动法，每周至少休一天\n尊老爱幼\n不可杀人\n不可奸淫\n不可偷盗\n不可伪证\n不可寝取\n\n当前的修行内容：十诫\n任务条件：整个星系不允许有任何一个不与你联邦中、不为附庸国的信仰唯心主义的其他AI国家，包括圣地守护者。\n\n任务奖励：为非人工星球解锁教会区划"
 district_sanae_mission_religious:0 "教会区划"
 district_sanae_mission_religious_desc:0 "守矢的信徒们将这部分土地划分为教会地产。他们不纳税，但提供了足够的社区服务。"
 touhou_sanae_mission_chain_adm_5_desc:0 "守矢神社的太空风暴预报传感器捕捉到了一个非常微弱的信号，这个信号被激励在一个出人意料的 §RCensored§! 频率上。早苗迅速与[root.GetRulerName]的私人秘书保持了联系，我们需要足够的能量、优秀的科学家、灵敏的传感器、严密的防御方案和一切可调用的资源来破译这一信号。\n\n当前的修行内容：幽灵信号\n建设完毕至少各一个科学枢纽、星际集会、哨兵阵列、巨型艺术设施（可不完全）、战略指挥中心、巨型船坞、量子弹弓、环世界、戴森球和物质解压器。如果没有飞升槽可用于"星河奇迹"，该项目将被跳过。\n\n任务奖励：根据本局可生成的天灾类型决定一项奖励。分别是社会学研究速度+50%，舰船射程+30%，巨型结构建造上限+1或三选一。"
 touhou_sanae_mission_chain_mil_5_desc:0 "客星，御柱，铁轮，飞蛇……即使技术如今已然落后，但战术和战略永远不会过时，这就是军法韬略。\n\n当前的修行内容：The Art of War\n任务条件：在能量武器、爆炸武器、动能武器其中一种达到100%的攻速和伤害加成，或舰载机达到200%的攻速和伤害加成。\n\n任务奖励：解锁对应领域的独特武器部件。"
 tech_sanae_mission_mil_nova:0 "客星激光射线"
 NOVA_SANAE:0 "客星激光射线"
 NOVA_SANAE_DESC:0 "那是高能量的星光吗……说起来星光本身也是恒星的能量呢"
 tech_sanae_mission_mil_glidingsnake:0 "飞蛇号小型无人机"
 GLIDINGSNAKE_SANAE:0 "飞蛇号小型无人机"
 GLIDINGSNAKE_SANAE_DESC:0 "投射出的像白蛇一样的无人机，会根据敌人的位置做直角的方向变换然后直线追击。"
 tech_sanae_mission_mil_ironwheel:0 "铁轮远程导弹"
 IRONWHEEL_SANAE:0 "铁轮远程导弹"
 IRONWHEEL_SANAE_DESC:0 "就像是万年前那个投掷出的可以制导的铁轮一样，只不过这里装满了爆破核心作战部。"
 tech_sanae_mission_mil_onbashira:0 "高速动能御柱"
 ONBASHIRA_SANAE:0 "高速动能御柱"
 ONBASHIRA_SANAE_DESC:0 "无论是木质还是铁质，只要动能足够高，就足够砸坏一艘战列舰。"
 touhou_sanae_mission_chain_tech_5_desc:0 "如今，我们的物理学、社会学和工程学的大厦已经落成，所剩只是一些修饰性的工作。但似乎还有四朵乌云笼罩在既有的知识体系和社会框架上空，我们必须处理好人口老龄化、安全需求担忧、生产效率低下和技术迭代缓慢问题。\n\n当前的修行内容：四朵乌云\n任务条件：获得至少100项循环科技。\n\n任务奖励：创建自定义的奖励，并且，某些代价终要付出。"
 touhou_sanae_mission_chain_faith_5_desc:0 "东风谷早苗，全[root.GetName]的现人神，许下了让每个公民都享受辛福生活的诺言。虽然我们不能立即实现，但我们永远走在兑现诺言的路上。\n\n当前的修行内容：共同飞升\n任务条件：至少拥有5个10级星球飞升的行星。\n\n任务奖励：增强行星飞升，解锁一个议程，该议程结束后随机0-3个行星将获得10级行星飞升。"
 touhou_sanae_mission_finish:0 "当完成所有修行时，为早苗增加特质：天选之人"


 touhou_paragon_mission.40301.name:0 "早苗小姐的奇迹☆修行"
 touhou_paragon_mission.40301.desc:0 "作为守矢二柱神的风祝，东风谷早苗的成长被寄予厚望。她身上所背负的，不仅仅是两位神明的期许，朋友们的认可，还有她自己对梦想的追逐。\n野心勃勃的早苗小姐准备从治国之道、军法韬略、技术革新和信仰收集四个方面来提升自己，一起来见证早苗的成长吧！\n（你可以在情报日志中查看当前任务进度与预期奖励）"
 touhou_paragon_mission.40301.a:0 "这也太简单了，赶紧端上来罢！"
 touhou_paragon_mission.40302.name:0 "早苗的风祝修行：治国之道"
 touhou_paragon_mission.40302.desc:0 "早苗完成了一次关于治国之道的修行！\n\n本次修行奖励：3个月产量的£food£粮食；6个月产量的£unity£凝聚力。\n\n一心一意的早苗小姐已经迫不及待地想要接受下一份考验了。"
 touhou_paragon_mission.40302.a:0 "小朋友们不要浪费粮食哦"
 touhou_paragon_mission.40303.name:0 "早苗的风祝修行：军法韬略"
 touhou_paragon_mission.40303.desc:0 "早苗完成了一次关于军法韬略的修行！\n\n本次修行奖励：增加特质 舰队后勤专家。\n\n野心勃勃的早苗小姐已经迫不及待地想要接受下一份考验了。"
 touhou_paragon_mission.40303.a:0 "那我增加的军费这块，谁给我补啊"
 touhou_paragon_mission.40304.name:0 "早苗的风祝修行：技术革新"
 touhou_paragon_mission.40304.desc:0 "早苗完成了一次关于技术革新的修行！\n\n本次修行奖励：增加国家修正“狂热的机器人爱好者”。\n\n异想天开的早苗小姐已经迫不及待地想要接受下一份考验了。"
 touhou_paragon_mission.40304.a:0 "唯心主义者们别问为什么刷不出智能人了！看看你的人工智能政策是不是非法！"
 touhou_paragon_mission.40305.name:0 "早苗的风祝修行：信仰收集"
 touhou_paragon_mission.40305.desc:0 "早苗完成了一次关于信仰收集的修行！\n\n本次修行奖励：增加特质 建筑学爱好者；200£rare_crystals£稀有水晶。\n\n恪尽职守的早苗小姐已经迫不及待地想要接受下一份考验了。"
 touhou_paragon_mission.40305.a:0 "这分社到底是用什么材料建造的啊，它是吃水晶的吗"
 touhou_paragon_mission.40306.name:0 "早苗的风祝修行：治国之道"
 touhou_paragon_mission.40306.desc:0 "早苗完成了一次关于治国之道的修行！\n\n本次修行奖励：请在下列选项中选择一项。\n\n一心一意的早苗小姐已经迫不及待地想要接受下一份考验了。"
 touhou_paragon_mission.40306.a:0 "学习先进的合金冶炼技术"
 touhou_paragon_mission.40306.b:0 "听说有种通过食物催化冶炼的新工艺？"
 touhou_paragon_mission.40306.c:0 "保持冶金技术垄断地位！"
 SANAE_ENIGMATIC_ALLOYS:0 "我们将垄断冶金工艺，所有冶金师岗位将生产额外的0.5£alloys£合金、2£trade_value£贸易额和1£engineering£工程学点数"
 touhou_paragon_mission.40307.name:0 "早苗的风祝修行：军法韬略"
 touhou_paragon_mission.40307.desc:0 "早苗完成了一次关于军法韬略的修行！\n\n请选择修行奖励。\n\n野心勃勃的早苗小姐已经迫不及待地想要接受下一份考验了。"
 touhou_paragon_mission.40307.a:0 "黏合共同体需要一个会讲官方工作语言的大使。"
 touhou_paragon_mission.40307.b:0 "都什么年代了还在搞分封制。"
 touhou_paragon_mission.40307.c:0 "对他国大使进行采访时记得问，您是哪个星域的？"
 touhou_paragon_mission.40307.d:0 "和全星系的友好国家缔结共同防御协定是我们的义务！"
 touhou_paragon_mission.40308.name:0 "早苗的风祝修行：技术革新"
 touhou_paragon_mission.40308.desc:0 "早苗在全银河顶尖的行星科学枢纽中完成了一次关于技术革新的修行！但似乎她引发了一场不小的“爆炸”，看来今年又要缩减科研经费了。\n\n本次修行奖励：增加国家修正"科学大爆炸"，早苗获得开明特质。\n\n异想天开的早苗小姐已经迫不及待地想要接受下一份考验了。"
 touhou_paragon_mission.40308.a:0 "说好今年要降本增效，怎么以后的经费也要缩减啊？"
 touhou_paragon_mission.40309.name:0 "早苗的风祝修行：收集信仰"
 touhou_paragon_mission.40309.desc.psi:0 "早苗完成了一次关于信仰收集的修行！在一次率领舰队穿越虚境隧道时，船员受到了前所未有的虚境能量的压制。早苗以她坚忍的意志带领船员们成功完成了与一个被认为是高度危险的灵能实体的交涉，最终安全地通过了虚境隧道。这让我们的灵能者们备受鼓舞，也让早苗备受尊崇。\n\n本次修行奖励：增加修正 迫不及待的冒险。\n\n恪尽职守的早苗小姐已经迫不及待地想要接受下一份考验了。"
 touhou_paragon_mission.40309.desc.notpsi:0 "早苗完成了一次奇迹般的关于信仰收集的修行！本次物种改造项目中，§Y[From.GetName]§!大脑被植入了一个“新玩意儿”。§Y[Root.GetName]§!的人民们突然发现他们有可能通过较弱的灵能进行彼此之间沟通，而这样的可能性在之前是从未被构想过的。有相关媒体猜测，可能是我们的人口长期受到早苗虚境布道的影响。无论如何，早苗收获的信仰增加了。\n\n本次修行奖励：为主体人口添加特质 灵能潜势。\n\n恪尽职守的早苗小姐已经迫不及待地想要接受下一份考验了。"
 touhou_paragon_mission.40309.a:0 "让我们勇往直前！"
 touhou_paragon_mission.40309.b:0 "我怎么觉得这种情况在哪里见到过？"
 touhou_paragon_mission.40310.name:0 "早苗的风祝修行：治国之道"
 touhou_paragon_mission.40310.desc.a:0 "早苗完成了一次关于治国之道的修行！早苗在§Y[Root.GetName]§!内阁中的政治地位获得了广泛承认。\n\n本次修行奖励：增加一个国民理念槽位。\n\n一心一意的早苗小姐已经迫不及待地想要接受下一份考验了。"
 touhou_paragon_mission.40310.desc.b:0 "早苗完成了一次关于治国之道的修行！虽然早苗在§Y[Root.GetName]§!内阁中的政治地位获得了广泛承认，但信仰唯物主义的人民对早苗这位现人神的超自然的意识存在仍然存在质疑。\n\n本次修行奖励：增加一个国民理念槽位。\n\n一心一意的早苗小姐已经迫不及待地想要接受下一份考验了。"
 touhou_paragon_mission.40310.a:0 "杰出的政治家可以引领日新月异的社会进步"
 touhou_paragon_mission.40310.b:0 "假意改信，日后悔过？"
 touhou_paragon_mission.40311.name:0 "早苗的风祝修行：军法韬略"
 touhou_paragon_mission.40311.desc:0 "早苗完成了一次关于军法韬略的修行！在见证了我们的大型战列舰的军事演习后，早苗内心中的高达梦似乎又觉醒了。\n（提示：接下来的）\n\n本次修行奖励：请在下列选项中选择一项。\n\n野心勃勃的早苗小姐已经迫不及待地想要接受下一份考验了。"
 touhou_paragon_mission.40311.a:0 "建设我们的大型战列舰！"
 touhou_paragon_mission.40311.b:0 "高达也算是陆地上的大舰巨炮"
 touhou_paragon_mission.40311.c:0 "不是高达开不起，而是我们的非想天则mk2更有性价比"
 touhou_paragon_mission.40312.name:0 "早苗的风祝修行：技术革新"
 touhou_paragon_mission.40312.desc:0 "早苗完成了一次关于技术革新的修行！早苗在§Y[Root.GetName]§!各个行星的守矢分社中都开设了经院哲学课程，这大大促进了我国的基础教育。当然，《面向现代科学研究的守矢神道精神研究与应用》这种涉及意识形态与科学的关系的文章还是没有被发表出去。\n\n本次修行奖励：每座有效的守矢分社将提供0.5%科研速度，允许在附庸地产中修建守矢分社，附庸地产将无需£rare_crystals£稀有水晶维护费。\n\n异想天开的早苗小姐已经迫不及待地想要接受下一份考验了。"
 touhou_paragon_mission.40312.a:0 "他们嘴里说的李森科到底是谁啊？"
 touhou_paragon_mission.40313.name:0 "早苗的风祝修行：信仰收集"
 touhou_paragon_mission.40313.desc:0 "早苗完成了一次关于信仰收集的修行！早苗在§Y[Root.GetName]§!各个行星的布道收到了广泛欢迎，越来越多的人口接受了这种朴素神道教与现代科学结合的守矢神道。但要是问她怎么做到的，我布道啊！\n\n本次修行奖励：如果没有飞升天赋“万众一心”，获得等同于万众一心飞升天赋的效果；如果有飞升天赋“万众一心”，增强其一半的效果。\n\n恪尽职守的早苗小姐已经迫不及待地想要接受下一份考验了。"
 touhou_paragon_mission.40313.a:0 "Unity, Precision, Perfection"
 touhou_paragon_mission.40314.name:0 "早苗的风祝修行：治国之道"
 touhou_paragon_mission.40314.desc:0 "早苗完成了一次关于治国之道的修行！集中式帝国高速公路网的建成将成为压死海盗活动的最后一根稻草。但也有学者认为，分布式的跃迁技术才是我国高速交通和军事调动的未来。\n\n本次修行奖励：请在以下选项中选择一项，以加强星门建设或加强跃迁效率。\n\n一心一意的早苗小姐已经迫不及待地想要接受下一份考验了。"
 touhou_paragon_mission.40314.a:0 "接下来我们是不是要点§Y[Root.GetRulerName]工厂§!国策？"
 touhou_paragon_mission.40314.b:0 "等你那破路建成了，敌人的舰船要都飞到鲁尔星域了！"
 touhou_paragon_mission.40315.name:0 "早苗的风祝修行：军法韬略"
 touhou_paragon_mission.40315.desc:0 "早苗完成了一次关于军法韬略的修行！接下来就是最后的蒸汽机关了！\n\n本次修行奖励：获得陆军相关特质；若已触发非想天则mk2相关事件，改为升级巨型机器狂热者特质。\n\n野心勃勃的早苗小姐已经迫不及待地想要接受下一份考验了。"
 touhou_paragon_mission.40315.a:0 "天则，就是天的法则。无法想通天的法则，换句话说就是笨蛋。 ——诹访子"
 touhou_paragon_mission.40315.b:0 "追求非想天则的早苗也是笨蛋！ ——诹访子"
 touhou_paragon_mission.40316.name:0 "早苗的风祝修行：技术革新"
 touhou_paragon_mission.40316.desc:0 "早苗在大图书馆偶然遇到了好友魔理沙。\n早苗说；“灵梦可真是的，我发短波通讯问她‘技术官僚主义’是谁提出的，她居然说不是我提出的。”\n魔理沙应道：“这确实是一个问题，我去查一查。”\n第二天，魔理沙兴致勃勃地给早苗回复了通信。\n\n本次修行奖励：现在所有星球每20个人口将额外提供1个科研主管岗位。科研主管将生产额外的£unity£凝聚力。人口降级时间-25%。\n\n异想天开的早苗小姐已经迫不及待地想要接受下一份考验了。"
 touhou_paragon_mission.40316.a:0 "“我在一本书上查到，是一个叫什么霍华德·斯科特的人提出的。”"
 touhou_paragon_mission.40316.b:0 "“我跑去博丽神社软磨硬泡了一晚上，事情解决了；灵梦那小子招了，是她提出的！”"
 leader_trait_fake_technocracy:0 "技术治国的创始人？"
 leader_trait_fake_technocracy_desc:0 "早苗认为技术官僚主义的logo是灵梦的艺术创意……虽然前者的诞生要早上半个世纪。"
 modifier_sanae_mission_tech_4:0 "吸纳技官主义理念"
 touhou_paragon_mission.40317.name:0 "早苗的风祝修行：信仰收集"
 touhou_paragon_mission.40317.desc:0 "早苗完成了一次关于信仰收集的修行！早苗垄断了全银河系的信仰。虽然真正虔心的信徒不在多数，但如今守矢神道已经成为全银河的唯一的正信，教会如雨后春笋般在各个星球上蔓延。\n\n本次修行奖励：为非人工星球解锁教会区划。\n\n恪尽职守的早苗小姐已经迫不及待地想要接受下一份考验了。"
 touhou_paragon_mission.40317.a:0 "那个奇怪的唯物主义神社是从哪儿搞到的这么多信徒啊？！"
 touhou_paragon_mission.40318.name:0 "早苗的风祝修行：治国之道"
 touhou_paragon_mission.40318.desc:0 "早苗完成了一次关于治国之道的修行！我们使用最先进的设备和算法分析了这个不寻常频段的信号，同时敲定了信号源是一个距离我们五十到一百光年的未知星系。\n\n本次修行奖励：请在以下选项中选择一项，根据本局允许的天灾类型提供不同的修正。"
 touhou_paragon_mission.40318.a:0 "[Root.GetRulerTitle]！我们的能量供给突然不足，这个极弱信号激励不到可以检测的水平。"
 touhou_paragon_mission.40318.b:0 "信号来源似乎是一种蜂巢意识，我们需要对此进行更深刻的研究。"
 touhou_paragon_mission.40318.c:0 "信号来源似乎是一种人工意志，我们需要更先进的设备和方法用以分析。"
 touhou_paragon_mission.40318.d:0 "信号来源似乎超出了我们所在的维度，我们需要立刻准备更先进的防御方案。"
 touhou_paragon_mission.40318.e:0 "信号中断了，把你们那守矢牌太空风暴预报设备带回去吧，早苗小姐。"
