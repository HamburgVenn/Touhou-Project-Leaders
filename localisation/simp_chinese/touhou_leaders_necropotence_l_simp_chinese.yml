   touhou_paragon.42101.name:0 "幽灵捕获技术"
   touhou_paragon.42101.desc.youmu:1 "随着一位来自亡者的国度——$NAME_Nether$的领袖§Y[yomi_leader.GetName]§!到达我们的国家。我们的科学家终于有机会解答一个自远古时代便困扰我们的问题——生物死后是否存在灵魂？\n\n我们已经确认了£thl_spirit£§H幽灵§!的存在，其表现为死者留下的复数不定型低温气体团。据信其为动植物气质的本体，所见所闻，所触所尝都转换成思维，就像感性转换器般的存在。尽管由于其物理特性极度脆弱，我们并不能指望使役它们给我们干活，但它们能够影响活着的居民的精神的奇妙特性却值得我们开发利用。我们的科学家认为其可能在精神矫正方面起到重要作用，并已经启动一项§Y科研项目§!研究捕获幽灵的方法，以其早日将其实用化。\n\n我们还从§Y[yomi_leader.GetName]§!处听说存在着另一种灵——死者的具现化，§Y亡灵§!，$Refer_Youmu$，亡灵能变成生前的模样，能对话和触碰事物，和正常人在一起无法区别，当然也能作为§Y劳动力§!使用，不过遗憾的是，我们现在还无法把我们这里的死者变成亡灵。"
