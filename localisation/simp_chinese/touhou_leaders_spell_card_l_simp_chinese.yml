 thl_mana_desc: "§E§H$thl_mana$§!（£thl_mana£）代表着我们的东方project领袖可以操控的精神力量，当我们的国家积攒了足够的魔力，便会自动转化为一个用于使用§H符卡§!的BOMB，转化所需魔力随着持有BOMB的数量上升，魔力由东方project领袖产出，领袖等级越高产出也就越高。"
