 spell_card_tenshi_1:0 "地符「不让土壤之剑」"
 spell_card_tenshi_1_desc:0 "COST：§Y1§!\n目标：任意不存在§Y$unstable_tectonics$§!行星修正的己方§Y殖民地§!。\n\n将气质打入地下使地上产生大的隆起，制造一个增加£district£§Y采矿区划§!上限的行星特征，有概率添加§Y$unstable_tectonics$§!行星修正。"
 spell_card_tenshi_2:0 "非想「非想非非想之剑」"
 spell_card_tenshi_2_desc:0 "COST：§Y1§!\n目标：任意存在§Y环境危害§!的§Y星系§!。（可选择星系内任意对象）\n\n绯想之剑所具备的力量之一，施加气质封印的符卡，消除该星系§P环境危害§!对己方的影响。"
 spell_card_tenshi_3:0 "地震「先忧后乐之剑」"
 spell_card_tenshi_3_desc:0 "COST：§Y2§!\n条件：§H比那名居天子§!正在指挥舰队或陆军。\n目标：和§H比那名居天子§!处于相同星系的§Y敌对行星§!，或是§H比那名居天子§!正在战斗的星球。\n\n将剑刺入地面使地壳产生运动，清扫整个行星表面的敌军，对行星造成§Y50%§!的破坏度，每支敌军都有§Y50%§!概率被消灭。"
 spell_card_tenshi_4:0 "气符「天启气象之剑」"
 spell_card_tenshi_4_desc:0 "COST：§Y3§!\n条件：己方控制存在§Y环境危害§!的星系，存在可用目标。\n目标：任意§Y不存在环境危害§!的§Y星系§!。（可选择星系内任意对象）\n\n绯想之剑所具备的力量之一，以剑为载体聚集气质并释放，使得星系内的敌人舰队承受指定的§P环境危害§!（需要己方控制拥有对应环境危害的星系）。"
 spell_card_tenshi_5:0 "气符「无念无想的境界」"
 spell_card_tenshi_5_desc:0 "COST：§Y1§!\n目标：任意存在§Y指挥官§!的己方运输船部队，或是己方§Y指挥官§!正在战斗的星球。\n\n可以让人感受不到任何痛楚的符卡，使得目标所指挥的部队完全不会受到§Y士气伤害§!。"
 spell_card_tenshi_6:0 "「全人类的绯想天」"
 spell_card_tenshi_6_desc:0 "COST：§Y5§!\n条件：§H比那名居天子§!正在指挥舰队或陆军。\n目标：和§H比那名居天子§!处于相同星系的§Y敌对行星§!，或是§H比那名居天子§!正在战斗的星球。\n\n将周围的气质凝缩在绯想之剑上，并向下方一口气放出的超大技，会彻底清扫星球的人口并将其改造为随机宜居类型。"
