 spell_card_sanne_2:0 "蛙符「操纵蛤蟆」"
 spell_card_sanne_2.desc:0 "COST：§Y2§!\n目标：任意其他国家的§Y非人工星球殖民地§!。\n\n来自东方的神秘力量，为我方舰队解锁§Y汲取生命§!轰炸姿态，用该轰炸姿态杀死人口会为舰队指挥官提供寿命加成，效果持续§Y10§!年。"
 spell_card_sanne_3:0 "蛇符「神代大蛇」"
 spell_card_sanne_3.desc:0 "COST：§Y2§!\n目标：任意其他国家的§Y非人工星球殖民地§!。\n\n在目标星球生成一只§Y巨蛇§!敌对陆军，直到被击败前，它的存在都会大幅降低£happiness£§Y幸福度§!和£mod_pop_environment_tolerance£§Y宜居性§!，并且会持续吞食星球上的£pops£§Y人口§!。"
 spell_card_sanne_4:0 "奇迹「神之风」"
 spell_card_sanne_4.desc:0 "COST：§Y2§!\n目标：早苗所在星系，或拥有守矢神社星系的恒星。\n\n在目标星系产生一个§r守矢风暴§!，该风暴会§G赐福§!守矢的忠实信徒并§R惩罚§!无信者。"
 spell_card_sanne_4_ex:0 "大奇迹「八坂之神风」"
 spell_card_sanne_4_ex.desc:0 "COST：§Y2§!\n目标：早苗所在星系，或拥有守矢神社星系的恒星。\n\n在目标星系产生一个§l八坂神风§!，该风暴是§r守矢风暴§!的全面增强版本。"
 spell_card_sanne_5:0 "秘法「九字切」"
 spell_card_sanne_5_desc:0 "COST：§Y5§!\n条件：§H$NAME_Sanae$§!正在指挥舰队或运输船队。\n\n在星系内生成以九字刻印为形的巨大格状结界，彻底将形势扭向早苗的超大技。持续§Y9§!次此效果，每天降低星系内所有敌对舰船§Y10%§!的§Y船体§!，作用期间以及之后的§Y99§!天，所有敌方舰船无法自战斗中§Y撤退§!。"

