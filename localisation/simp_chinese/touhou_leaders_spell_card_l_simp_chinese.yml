 spell_card_hina_1:0 "厄符「Bad Fortune」"
 spell_card_hina_1_desc:0 "COST：§G1§!\n目标：任意§Y其他国家§!。\n\n将厄运带给目标国家，触发随机的§R负面事件§!。"
 spell_card_hina_1_ex:0 "厄符「厄神大人的生理节律」"
 spell_card_hina_1_ex_desc:0 "COST：§G5§!\n目标：任意§Y其他国家§!。\n\n将厄运持续带给目标国家，连续§Y10§!年每年触发随机的§R负面事件§!。"
 spell_card_hina_2:0 "疵符「Broken Amulet」"
 spell_card_hina_2_desc:0 "COST：§G3§!\n目标：任意与§H$NAME_Hina$§!处在同一星系且未受同类符卡影响的§Y敌对舰队§!。\n\n令敌方舰队的装甲和护盾出现随机的裂缝，§Y装甲硬化§!和§Y护盾硬化§!下降§R50%§!，持续§Y60§!天。"
 spell_card_hina_2_ex:0 "疵痕「损坏的护符」"
 spell_card_hina_2_ex_desc:0 "COST：§G6§!\n目标：任意与§H$NAME_Hina$§!处在同一星系且未受同类符卡影响的§Y敌对舰队§!。\n\n令敌方舰队的装甲和护盾出现明显的裂口，§Y装甲硬化§!和§Y护盾硬化§!下降§R1000%§!，持续§Y60§!天。"
 spell_card_hina_3:0 "恶灵「Misfortune's Wheel」"
 spell_card_hina_3_desc:0 "COST：§G4§!\n目标：任意与§H$NAME_Hina$§!处在同一星系的非恒星，且轨道上没有法阵的§Y天体§!。\n\n产生一个厄运的漩涡，持续§Y180§!天，星系内的敌方舰队的§Y命中§!和§Y闪避§!受其影响会下降§R25%§!，且§P持续承受伤害§!。"
 spell_card_hina_3_ex:0 "悲运「大钟婆之火」"
 spell_card_hina_3_ex_desc:0 "COST：§G6§!\n目标：任意与§H$NAME_Hina$§!处在同一星系的非恒星，且轨道上没有法阵的§Y天体§!。\n\n将厄运实体化为火焰的漩涡，持续§Y360§!天，星系内的敌方舰队的§Y命中§!和§Y闪避§!受其影响会下降§R50%§!，§P持续承受伤害§!，且§H无法撤出战斗§!。"
 spell_card_hina_4:0 "创符「Pain Flow」"
 spell_card_hina_4_desc:0 "COST：§G2§!\n目标：任意其他国家的未受同类符卡影响的§Y殖民地§!。\n\n用巨量的厄运冲刷某地，目标星球的£mod_pop_happiness£§Y人口幸福度§!在§Y360§!天内下降§Y100%§!，并承受随机§R负面事件§!。"
 spell_card_hina_4_ex:0 "创符「流刑人形」"
 spell_card_hina_4_ex_desc:0 "COST：§G7§!\n目标：任意其他国家的未受同类符卡影响的§Y殖民地§!。\n\n将厄运化为痛苦的洪流，目标星球的所有人口在§Y360§!天内内将会处于被£job_purge£§R净化§!的状态。"

 pain_flow_modifier_1: "痛苦之流"
 pain_flow_modifier_1_desc: "这颗星球的居民正在被厄运的洪流冲击。"
 pain_flow_modifier_2: "流刑人形"
 pain_flow_modifier_2_desc: "这颗星球的居民正在被无穷无尽的厄运淹没。"
