 spell_card_koishi_1:0 "表象「列祖列宗入梦来」"
 spell_card_koishi_1_desc:0 "COST：§Y1§!\n目标：任意未被占领，未受§Y列祖列宗入梦来§!影响的我方§Y殖民地§!。\n\n让我们的居民能够梦到自己的祖先（实际是我们的集体无意识的反映）的符卡，大幅增加该星球§Y主流思潮吸引§!，略微提高§Y幸福度§!和§Y凝聚力产出§!。"
 spell_card_koishi_2:0 "本能「本我的解放」"
 spell_card_koishi_2_desc:0 "COST：§Y1§!\n条件：§H$NAME_Koishi$§!正在指挥舰队或运输船队，且未处于§P狂暴§!状态。\n\n释放舰队成员无意识深处的本能，带来最纯粹的杀戮。恋的舰队进入§P狂暴§!状态，§Y舰船武器伤害§!、§Y射速§!、§Y穿透§!提高§G100%§!，但开始§P不受控制地行动并无差别攻击一切目标§!。"
 spell_card_koishi_3:0 "抑制「Super Ego」"
 spell_card_koishi_3_desc:0 "COST：§Y4§!\n条件：§H$NAME_Koishi$§!正在指挥舰队或运输船队，且处于§P狂暴§!状态。\n\n最大化地压抑精神，使舰队成员从狂暴回归。解除恋舰队的§P狂暴§!状态"
 spell_card_koishi_4:0 "现在就给你打电话别忘了接哦"
 spell_card_koishi_4_desc:0 "COST：§Y5§!\n目标：任意§B科研船§!/§R舰队§!/§Y星球§!/§C国家§!。\n\n来自玛丽小姐都市传说的力量，对指定对象的领袖（舰队司令，科研船科学家，星球总督或国家领导人）进行一次刺杀，按照目标领袖等级造成§B研究花费§!/§R舰队所受伤害§!/§Y星球稳定度和岗位效率§!/§C国家稳定度和主流思潮吸引§!的减益，刺杀总督还有§Y立刻诱发星球叛乱§!的可能性，没有防御手段的领袖会直接死亡，对有再生能力的领袖使用会增加一层疮痍，有其他能力的领袖也存在幸存可能，§H但减益仍会生效§!。"

 touhou_paragon_spell.41401.name: "[From.GetName]遇刺！"
 touhou_paragon_spell.41401.desc.regular.safe: "多个互相矛盾的报告显示[From.GetName]遭到了不明势力的刺杀。一些目击者声称一个戴着飞碟钢盔的外星个体用匕首从背后袭击了[From.GetHeShe]，另一些目击者则声称[From.GetHeShe]只是被突然出现的小石子绊倒。\n\n$touhou_paragon.41401.desc.end.safe$"
 touhou_paragon_spell.41401.desc.regular.organic: "多个互相矛盾的报告显示[From.GetName]遭到了不明势力的刺杀。一些目击者声称一个戴着飞碟钢盔的外星个体用匕首从背后袭击了[From.GetHeShe]，另一些目击者则声称[From.GetHeShe]只是被突然出现的小石子绊倒。\n\n无论如何，现场找不到任何能够追查刺杀者的线索，而尸检报告显示[From.GetName]死于精神压力。"
 touhou_paragon_spell.41401.desc.regular.robot: "多个互相矛盾的报告显示[From.GetName]遭到了不明势力的刺杀。一些目击者声称一个戴着飞碟钢盔的外星个体用匕首从背后袭击了[From.GetHeShe]，另一些目击者则声称[From.GetHeShe]只是被突然出现的小石子绊倒。\n\n无论如何，现场找不到任何能够追查刺杀者的线索，而日志文件显示[From.GetName]死于程序错误。"
 touhou_paragon_spell.41401.desc.hive: "一股未知的力量入侵了蜂巢的潜意识，将我们的子个体[From.GetName]从中剥离。对其进行溯源尝试被证实是徒劳的。"
 touhou_paragon_spell.41401.desc.machine: "[From.GetName]在运行中出现了未知故障，导致其意识进程陷入死循环，疑似黑客攻击导致。对其进行溯源尝试被证实是徒劳的。"
 touhou_paragon_spell.41401.desc.hive.safe: "一股未知的力量入侵了蜂巢的潜意识，将我们的子个体[From.GetName]从中剥离。对其进行溯源尝试被证实是徒劳的。\n\n$touhou_paragon.41401.desc.end.safe$"
 touhou_paragon_spell.41401.desc.machine.safe: "[From.GetName]在运行中出现了未知故障，导致其意识进程陷入死循环，疑似黑客攻击导致。对其进行溯源尝试被证实是徒劳的。\n\n$touhou_paragon.41401.desc.end.safe$"
 touhou_paragon_spell.41401.desc.end.safe: "所幸，一些备用措施保住了[From.GetHeShe]的性命，但依然对其下属造成了严重的士气打击。"
 touhou_paragon_spell.41401.a: "这无疑是[Root.GetName]的重大损失。"
 touhou_paragon_spell.41401.b: "真是有惊无险。"

