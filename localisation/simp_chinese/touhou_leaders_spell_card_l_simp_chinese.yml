 spell_card_sizuha_1_desc:0 "COST：§Y1§!\n目标：任意与§H$NAME_Sizuha$§!处在同一星系或者在我方境内的§Y敌对舰队§!。\n\n使用星系风暴如秋风扫落叶般冲散敌方舰队的阵型，使其§Y射速§!、§Y闪避§!和§Y航速§!在§Y60§!天内下降§R20%§!，有§Y1%§!概率使其进入§Y任务中失踪§!状态。"
 spell_card_sizuha_2:0 "枯道「Lost Windrow」"
 spell_card_sizuha_2_desc:0 "COST：§Y1§!\n目标：任意没有该修正的§Y非人工宜居星球§!。\n\n使得目标星球的生命枯萎，在§Y360§!天内使星球$mod_planet_jobs_food_produces_mult$和$mod_BIOLOGICAL_logistic_growth_mult$下降§R1000%§!。"

 aki_bleak_planet:0 "颗粒无收"
 aki_bleak_planet_desc:0 "揭开第三印的时候，我听见第三个活物说：“你来！”我就观看，见有一匹黑马。骑在马上的手里拿着天平。我听见在四活物中似乎有声音说：“一钱银子买一升麦子，一钱银子买三升大麦，油和酒不可糟蹋。”"

 aki_terraforming_cost:0 "凋落与重生"
 aki_terraforming_cost_desc:0 "这颗星球上凋零的生命留下的大量有机质为重建生态系统打下了基础。"

