 touhou_selected_char_1_desc:0 "可用符卡：\n§Y灵符「梦想封印」（1）§! §H神灵「梦想封印」（2）§!\n§Y梦符「封魔阵」（2）§!\n§Y梦符「二重结界」（1）§!\n§Y神技「八方龙杀阵」（4）§!\n§Y梦符「梦想亚空穴」（1）§!\n§Y「梦想天生」（5）§!"

 spell_card_reimu_group:0 "[GetSelectedCardReimu]"
 spell_card_reimu_tooltip:0 "[GetSelectedCardReimuDesc]"
 spell_card_reimu_requirement:0 "[GetSelectedCardRequirementReimu]"
 spell_card_reimu_1:0 "灵符「梦想封印」"
 spell_card_reimu_1_desc:0 "COST：§Y1§!\n目标：任意与§H$NAME_Reimu$§!处在同一星系的§Y敌对舰队§!。\n\n发射§Y6§!颗光弹，对舰队内敌方战舰造成每颗随机§Y200-1000§!点船体伤害（多颗光弹可以命中同一目标），并['concept_huuin']该舰队§Y30§!天。"
 spell_card_reimu_1_ex:0 "神灵「梦想封印」"
 spell_card_reimu_1_ex_desc:0 "COST：§Y2§!\n目标：任意与§H$NAME_Reimu$§!处在同一星系的§Y敌对舰队§!。\n\n发射§Y8§!颗光弹，对舰队内敌方战舰造成每颗随机§Y2000-4000§!点船体伤害（多颗光弹可以命中同一目标），并['concept_huuin']该舰队§Y30§!天。"
 spell_card_reimu_2:0 "梦符「封魔阵」"
 spell_card_reimu_2_desc:0 "COST：§Y2§!\n目标：任意与§H$NAME_Reimu$§!处在同一星系或者在我方境内的§Y敌对舰队§!\n\n['concept_huuin']指定的敌方舰队§Y180§!天。"
 spell_card_reimu_3:0 "梦符「二重结界」"
 spell_card_reimu_3_desc:0 "COST：§Y1§!\n目标：任意未被占领，不存在§Y二重结界§!行星修正的己方§Y殖民地§!。\n\n使用结界术保护一颗星球，在§Y2§!年内降低§G75%§!轨道轰炸对其的伤害。"
 spell_card_reimu_4:0 "神技「八方龙杀阵」"
 spell_card_reimu_4_desc:0 "COST：§Y4§!\n条件：§H$NAME_Reimu$§!正在指挥舰队或运输船队，且处在我方星系内。\n\n在该星系布设阵法，§Y30§!天布设时间内§H$NAME_Reimu$§!的舰队将被锁定，效果持续§Y5§!年，进入该星系的敌人自动被['concept_huuin']§Y180§!天。"
 spell_card_reimu_5:0 "梦符「梦想亚空穴」"
 spell_card_reimu_5_desc:0 "COST：§Y1§!\n目标：§H$NAME_Reimu$§!舰队所在§Y星系§!，或是我方§Y首都星系§!内的§Y非恒星天体§!。\n\n暂时打开空间的裂缝，在目标天体上空产生一个仅供我方穿行的类似§Y星门§!的通道，其将会存在§Y360§!天。"
 spell_card_reimu_6:0 "「梦想天生」"
 spell_card_reimu_6_desc:0 "COST：§Y5§!\n条件：§H$NAME_Reimu$§!正在指挥舰队或运输船队。\n\n使用§H$NAME_Reimu$§!的能力暂时让她率领的舰队在§Y60§!天内进入彻底的§Y无敌状态§!。"

 reimu_gateway: "亚空穴"
 reimu_gateway_DESC: "使用§H博丽灵梦§!的能力在星系间打开的临时通道。"

 REIMU_GATEWAY_GALACTIC: "亚空穴"
 REIMU_GATEWAY_GALACTIC_DESC: "该恒星系包含一个§Y亚空穴§!"
 REIMU_GATEWAY_COUNTRY_CANNOT_USE: "$TRIGGER_FAIL$需要§R博丽灵梦§!的能力，或是§M更强的隙间操控能力§!来使用§Y亚空穴§!。"

 concept_huuin:0 "封印"
 concept_huuin_desc:0 "被§H$NAME_Reimu$§!的能力所§Y封印§!的舰队会将§Y亚光速航速§!和§Y跃迁引擎范围§!降低至最低，大幅提高§Y超空间跳跃冷却§!和§Y跃迁引擎冷却§!，使得该舰队丧失机动能力。"

 touhou_selected_char_2_desc:0 "可用符卡：\n§Y恋符「Master Spark」（1）§! §H魔炮「Final Spark」（4）§!\n§Y魔符「Stardust Reverie」（2）§! §H黑魔「Event Horizon」（3）§!\n§Y仪符「Orrery's Sun」（2）§! §H天仪「Orrery's Solar System」（3）§!\n§Y魔空「Asteroid Belt」（2）§!\n§Y魔废「Deep Ecological Bomb」（4）§!\n§Y彗星「Blazing Star」（5）§!"


 spell_card_marisa_1:0 "恋符「Master Spark」"
 spell_card_marisa_1_desc:0 "COST：§Y1§!\n目标：任意与§H$NAME_Marisa$§!处在同一星系的非恒星或小行星§Y天体§!。\n\n在天体上方生成一个持续使用§YMaster Spark§!攻击的法阵，法阵存在§Y180§!天。"
 spell_card_marisa_1_ex:0 "魔炮「Final Spark」"
 spell_card_marisa_1_ex_desc:0 "COST：§Y4§!\n目标：任意与§H$NAME_Marisa$§!处在同一星系的非恒星或小行星§Y天体§!。\n\n在天体上方生成一个持续使用两挺§YFinal Spark§!攻击的法阵，法阵存在§Y360§!天。"
 spell_card_marisa_2:0 "魔符「Stardust Reverie」"
 spell_card_marisa_2_desc:0 "COST：§Y2§!\n目标：任意与§H$NAME_Marisa$§!处在同一星系的非恒星或小行星§Y天体§!。\n\n使用魔法强化舰队武器，在星系内生成一个为友方提供§G33%§Y舰船武器射速§!增益的法阵，法阵存在§Y180§!天。"
 spell_card_marisa_2_ex:0 "黑魔「Event Horizon」"
 spell_card_marisa_2_ex_desc:0 "COST：§Y3§!\n目标：任意与§H$NAME_Marisa$§!处在同一星系的非恒星或小行星§Y天体§!。\n\n用魔法创造结界，在星系内生成一个为友方提供§G33%§Y舰船武器射速§!增益和为提供敌方§R33%§Y舰船武器射速§!减益的法阵，法阵存在§Y360§!天。"
 spell_card_marisa_3:0 "仪符「Orrery's Sun」"
 spell_card_marisa_3_desc:0 "COST：§Y2§!\n目标：任意与§H$NAME_Marisa$§!处在同一星系的§Y我方舰队§!。\n\n在舰队中添加§Y4§!座§Y天仪浮游炮§!。"
 spell_card_marisa_3_ex:0 "天仪「Orrery's Solar System」"
 spell_card_marisa_3_ex_desc:0 "COST：§Y3§!\n目标：任意与§H$NAME_Marisa$§!处在同一星系的§Y我方舰队§!。\n\n在舰队中添加§Y6§!座强化的§Y天仪浮游炮§!。"
 spell_card_marisa_4:0 "魔空「Asteroid Belt」"
 spell_card_marisa_4_desc:0 "COST：§Y1§!\n目标：任意与§H$NAME_Marisa$§!处在同一星系的§Y小行星§!。\n\n产生一个制造碎片云的§Y法阵§!，对一定范围内的敌人持续造成§Y船体伤害§!。"
 spell_card_marisa_5:0 "魔废「Deep Ecological Bomb」"
 spell_card_marisa_5_desc:0 "COST：§Y4§!\n目标：任意与§H$NAME_Marisa$§!处在同一星系的敌方§Y殖民地§!。\n\n向星球上倾泻实验产生的§M魔法废物§!，会发生什么连魔理沙自己都不知道，这是极不道德的行为，会损害其他国家对我们的£opinion£§Y评价§!。"
 spell_card_marisa_6:0 "彗星「Blazing Star」"
 spell_card_marisa_6_desc:0 "COST：§Y5§!\n条件：§H$NAME_Marisa$§!正在指挥舰队或运输船队。\n\n化身巨大的彗星进行突击，为魔理沙的舰队提高§G900%§!的§Y亚光速航速§!，降低§G90%§!的§Y超空间航行冷却§!并提高§G90§!的§Y闪避§!，接近敌人舰队时会在§Y30§!天内冲散敌人舰队阵型，使得敌人的§Y舰船武器射速§!和§Y亚光速航速§!降低§R90%§!，持续§Y180§!天。"

 spell_card_sanne_1:0 "秘术「Gray Thaumaturgy」"
 spell_card_sanne_1_desc:0 "COST：§Y1§!\n条件：无。\n\n发动奇迹所必要的准备阶段制成的特殊符卡，使用后一个§Y低概率事件§!会在我国境内发生，然后早苗的下一个符卡替换为§H高级版本§!的概率上升§Y10%§!。"
 spell_card_sanne_2:0 "蛙符「操纵蛤蟆」"
 spell_card_sanne_2_desc:0 "COST：§Y1§!\n目标：任意其他国家的§Y非人工星球殖民地§!。\n\n操纵目标星球的两栖生物使其到处袭击路人并自行爆炸，并不会造成多少生命财产损失，但会极大的扰乱正常生活，导致£happiness£§Y幸福度§!和£amenities£§Y舒适度§!的显著下降，对于格式塔国家则只会降低£amenities_no_happiness£§Y舒适度§!，该符卡有概率被替换为高级版本。"
 spell_card_sanne_2_ex:0 "蛇符「神代大蛇」"
 spell_card_sanne_2_ex.desc:0 "COST：§Y5§!\n目标：任意其他国家的§Y非人工星球殖民地§!。\n\n在目标星球生成一只§Y巨蛇§!敌对陆军，直到被击败前，它的存在都会大幅降低£happiness£§Y幸福度§!和£mod_pop_environment_tolerance£§Y宜居性§!，并且会持续破坏£building£§Y建筑§!、£district£§Y区划§!和吞噬£pops£§Y人口§!。"
 spell_card_sanne_3:0 "奇迹「客星璀璨之夜」"
 spell_card_sanne_3_desc:0 "COST：§Y1§!\n目标：任意不是黑洞的§Y恒星§!。\n\n大幅强化此恒星的亮度，星系内所有$r_energy$产出上升§Y50%§!，对§Y戴森球§!使用则该§Y戴森球§!产出提升§Y100%§!，对中子星/脉冲星使用时，会产生强烈的EMP，使得星系内所有舰队暂时§Y失去作战能力§!，该符卡有概率被替换为高级版本。"
 spell_card_sanne_3_ex:0 "奇迹「客星辉煌之夜」"
 spell_card_sanne_2_ex_desc:0 "COST：§Y5§!\n目标：任意不是黑洞的§Y恒星§!。\n\n使恒星产生奇妙的变化，在目标星系激活§Y万华镜§!局势，对§Y完成的戴森球§!使用则该§Y戴森球§!变为§Y奇迹球§!。"
 spell_card_sanne_4:0 "开海「割海成路之日」"
 spell_card_sanne_4_desc:0 "COST：§Y1§!\n目标：任意我方境内的§Y海洋星球§!。\n\n将海水分开然后去抓鱼贝类的奇迹，在该海洋星球生成一个新的资源类§Y行星特征§!，该符卡有概率被替换为高级版本。"
 spell_card_sanne_4_ex:0 "开海「摩西之奇迹」"
 spell_card_sanne_4_ex_desc:0 "COST：§Y5§!\n目标：我方境内的§Y海洋星球§!。\n\n这个海洋星球将会成为我国的§Y圣地§!，星球上的人口会开始提供£job_priest£§Y祭司§!岗位，且只要我方控制该星球，就会持续获得$r_amenities$和$r_unity$的§Y全国增益§!。"
 spell_card_sanne_5:0 "准备「呼唤神风的星之仪式」"
 spell_card_sanne_5_desc:0 "COST：§Y1§!\n目标：拥有§Y守矢分社§!，或被§Y东风谷早苗§!管理的己方星球。\n\n在目标星球所在星系产生持续§Y10§!年的§Y守矢灵能风暴§!的环境危害，风暴将阻碍§Y探测器§!，降低§Y舰船速度§!和§Y射速§!并无效化§Y护盾§!，但我方舰队不受影响，该符卡有概率被替换为高级版本。"
 spell_card_sanne_5_ex:0 "准备「Summon Takeminakata」"
 spell_card_sanne_5_ex_desc:0 "COST：§Y5§!\n目标：拥有§Y守矢分社§!，或被§Y东风谷早苗§!管理的己方星球。\n\n在目标星球上空生成一个§Y建御名方神灵能化身§!，拥有有限的作战能力，并且会为所在星系带来§Y守矢灵能风暴§!的环境危害，风暴将阻碍§Y探测器§!，降低§Y舰船速度§!和§Y射速§!并无效化§Y护盾§!，但我方舰队不受影响。"
 spell_card_sanne_6:0 "奇迹「神之风」"
 spell_card_sanne_6_desc:0 "COST：§Y1§!\n目标：任意受到§Y守矢灵能风暴§!修正的星系内的§Y我方恒星基地§!或是§Y建御名方神灵能化身§!。\n\n强化§Y守矢灵能风暴§!在该星系的效果，使其对该恒星系内的§Y敌对舰船§!造成持续伤害，该符卡有概率被替换为高级版本。"
 spell_card_sanne_6_ex:0 "大奇迹「八坂之神风」"
 spell_card_sanne_6_ex_desc:0 "COST：§Y5§!\n目标：任意受到§Y守矢灵能风暴§!修正的星系内的§Y我方恒星基地§!或是§Y建御名方神灵能化身§!。\n\n立刻结束§Y守矢灵能风暴§!在该星系的效果，星系内所有舰队将会进入§Y任务中失踪§!状态。"
 spell_card_sanne_7_ex:0 "秘法「九字切」"
 spell_card_sanne_7_ex_desc:0 "COST：§Y6§!\n条件：§H$NAME_Sanae$§!正在指挥舰队或运输船队。\n\n在星系内生成以九字刻印为形的巨大格状结界，彻底将形势扭向早苗的超大技。持续§Y9§!次此效果，每天降低星系内所有敌对舰船§Y10%§!的§Y船体§!，作用期间以及之后的§Y99§!天，所有敌方舰船无法自战斗中§Y撤退§!。"

 spell_card_koishi_group:0 "[GetSelectedCardKoishi]"
 spell_card_koishi_tooltip:0 "[GetSelectedCardKoishiDesc]"
 spell_card_koishi_requirement:0 "[GetSelectedCardRequirementKoishi]"
 spell_card_koishi_1:0 "表象「列祖列宗入梦来」"
 spell_card_koishi_1_desc:0 "COST：§Y1§!\n目标：任意未被占领，未受§Y列祖列宗入梦来§!影响的我方§Y殖民地§!。\n\n让我们的居民能够梦到自己的祖先（实际是我们的集体无意识的反映）的符卡，大幅增加该星球§Y主流思潮吸引§!，略微提高§Y幸福度§!和§Y凝聚力产出§!。"
 spell_card_koishi_2:0 "本能「本我的解放」"
 spell_card_koishi_2_desc:0 "COST：§Y1§!\n条件：§H$NAME_Koishi$§!正在指挥舰队或运输船队，且未处于§P狂暴§!状态。\n\n释放舰队成员无意识深处的本能，带来最纯粹的杀戮。恋的舰队进入§P狂暴§!状态，§Y舰船武器伤害§!、§Y射速§!、§Y穿透§!提高§G100%§!，但开始§P不受控制地行动并无差别攻击一切目标§!。"
 spell_card_koishi_3:0 "抑制「Super Ego」"
 spell_card_koishi_3_desc:0 "COST：§Y4§!\n条件：§H$NAME_Koishi$§!正在指挥舰队或运输船队，且处于§P狂暴§!状态。\n\n最大化地压抑精神，使舰队成员从狂暴回归。解除恋舰队的§P狂暴§!状态，并使星系内的敌我舰队在§Y30§!天内降低§P50%§!§Y舰船武器伤害§!、§Y亚光速航速§!和§Y闪避§!。"
 spell_card_koishi_4:0 "现在就给你打电话别忘了接哦"
 spell_card_koishi_4_desc:0 "COST：§Y5§!\n目标：任意§Y敌方舰队§!。\n\n来自玛丽小姐都市传说的力量，立刻将恋的舰队传送至目标舰队处，使得对方毫无防备的卷入混战，恋的舰队获得暂时的§G100%§!的§YS槽武器射速§!和§G50%§!的§YM槽武器射速§!增益。"

 #spell_card_koishi_4:0 "反应「妖怪测谎机」"
 #spell_card_koishi_4_desc:0 "COST：§Y3§!\n目标：任意在我国有§Y间谍网§!的国家。\n\n能探测出对手一丝一毫的动摇并将其以图表的形式表现的符卡，使用后彻底清除目标国家在我国的§Y间谍网§!。"
 #spell_card_koishi_5:0 "深层「无意识的基因」"
 #spell_card_koishi_5_desc:0 "COST：§Y1§!\n目标：任意§Y国家§!。\n\n能够读取和改写生物演化的记忆的符卡，使用后目标国家主流人口的特质会发生随机的改变。"

 spell_card_sizuha_group:0 "[GetSelectedCardSizuha]"
 spell_card_sizuha_tooltip:0 "[GetSelectedCardSizuhaDesc]"
 spell_card_sizuha_requirement:0 "[GetSelectedCardRequirementSizuha]"
 spell_card_sizuha_1:0 "秋符「Fall in Blast」"
 spell_card_sizuha_1_desc:0 "COST：§Y1§!\n目标：任意与§H$NAME_Sizuha$§!处在同一星系或者在我方境内的§Y敌对舰队§!。\n\n使用星系风暴如秋风扫落叶般冲散敌方舰队的阵型，使其§Y射速§!、§Y闪避§!和§Y航速§!在§Y60§!天内下降§R20%§!，有§Y1%§!概率使其进入§Y任务中失踪§!状态。"
 spell_card_sizuha_2:0 "枯道「Lost Windrow」"
 spell_card_sizuha_2_desc:0 "COST：§Y1§!\n目标：任意的§Y非人工宜居星球§!。\n\n使得目标星球的生命枯萎，为星球添加§Y$bleak_planet$§!修正，如果已有该修正，随机杀死两个£pop£§Y人口§!，并在§Y360§!天内使星球$r_food$产出下降§R200%§!，如果星球已没有£pop£§Y人口§!，会将其变为可以减少§Y75%§!花费进行环境改造的§Y荒芜星球§!。"

 aki_bleak_planet:0 "颗粒无收"
 aki_bleak_planet_desc:0 "揭开第三印的时候，我听见第三个活物说：“你来！”我就观看，见有一匹黑马。骑在马上的手里拿着天平。我听见在四活物中似乎有声音说：“一钱银子买一升麦子，一钱银子买三升大麦，油和酒不可糟蹋。”"

 aki_terraforming_cost:0 "凋落与重生"
 aki_terraforming_cost_desc:0 "这颗星球上凋零的生命留下的大量有机质为重建生态系统打下了基础。"

 spell_card_minoriko_group:0 "[GetSelectedCardMinoriko]"
 spell_card_minoriko_tooltip:0 "[GetSelectedCardMinorikoDesc]"
 spell_card_minoriko_requirement:0 "[GetSelectedCardRequirementMinoriko]"
 spell_card_minoriko_1:0 "丰收「谷物神的允诺」"
 spell_card_minoriko_1_desc:0 "COST：§Y1§!\n目标：任意§Y我方非人工殖民地§!。\n\n利用谷物神的力量开拓一块丰收的田地，制造一个增加£district£§Y农业区划§!上限的行星特征。"
 spell_card_minoriko_2:0 "秋符「秋日无常如少女之心」"
 spell_card_minoriko_2_desc:0 "COST：§Y1§!\n目标：任意的§Y非人工宜居星球§!。\n\n将秋日的无常天气放大作用于星球，为星球添加§Y$hazardous_weather$§!修正，对已有该修正且有殖民地的星球使用，会产生强烈的风暴随机破坏§Y1§!个£building£§Y建筑§!和§Y1§!个£district£§Y区划§!，并在§Y360§!天内使星球§Y宜居性§!和§Y人口幸福度§!下降§R50%§!，如果星球已没有非首府£building£§Y建筑§!和£district£§Y区划§!，会将星球转化为随机的§Y宜居类型§!，§Y理想城§!会固定成为§Y遗落星球§!。"

 aki_hazardous_weather:0 "风暴"
 aki_hazardous_weather_desc:0 "毁灭性的风暴正在扫荡星球的表面，所到之处，房屋倒塌，树木折断，生命难以生存。"
 #静叶：你TM折我树是吧！

 spell_card_hina_group:0 "[GetSelectedCardHina]"
 spell_card_hina_tooltip:0 "[GetSelectedCardHinaDesc]"
 spell_card_hina_requirement:0 "[GetSelectedCardRequirementHina]"
 spell_card_hina_1:0 "厄符「Bad Fortune」"
 spell_card_hina_1_desc:0 "COST：§G1§!\n目标：任意§Y其他国家§!。\n\n将厄运带给目标国家，触发随机的§R负面事件§!。"
 spell_card_hina_1_ex:0 "厄符「厄神大人的生理节律」"
 spell_card_hina_1_ex_desc:0 "COST：§G5§!\n目标：任意§Y其他国家§!。\n\n将厄运持续带给目标国家，连续§Y10§!年每年触发随机的§R负面事件§!负面事件。"
 spell_card_hina_2:0 "疵痕「损坏的护符」"
 spell_card_hina_2_desc:0 "COST：§G2§!\n目标：任意与§H$NAME_Hina$§!处在同一星系的§Y敌对舰队§!。\n\n令敌方舰队的装甲和护盾出现随机的裂缝，§Y装甲硬化§!和§Y护盾硬化§!下降§R50%§!。"
 spell_card_hina_3:0 "恶灵「Misfortune's Wheel」"
 spell_card_hina_3_desc:0 "COST：§G3§!\n目标：任意与§H$NAME_Hina$§!处在同一星系的非恒星或小行星§Y天体§!。\n\n产生一个厄运的漩涡，星系内的敌方舰队的§Y命中§!和§Y闪避§!受其影响会大幅下降。"
 spell_card_hina_3_ex:0 "悲运「大钟婆之火」"
 spell_card_hina_3_ex_desc:0 "COST：§G6§!\n目标：任意与§H$NAME_Hina$§!处在同一星系的非恒星或小行星§Y天体§!。\n\n将厄运实体化为火焰的漩涡，星系内的敌方舰队的§Y命中§!和§Y闪避§!受其影响会大幅下降，且会持续削减§Y船体§!。"
 spell_card_hina_4:0 "创符「Pain Flow」"
 spell_card_hina_4_desc:0 "COST：§G4§!\n目标：任意的敌对§Y殖民地§!。\n\n将厄运化为痛苦的洪流，目标星球的£mod_pop_happiness£§Y人口幸福度§!在§Y360§!天内下降§Y100%§!，并承受随机§R负面事件§!。"
 spell_card_hina_5:0 "创符「流刑人偶」"
 spell_card_hina_5_desc:0 "COST：§G10§!\n目标：任意敌对§Y领袖§!指挥的对象。\n\n巨大的痛苦直接作用于个人，将目标领袖流放§Y360§!天。"

 #spell_card_tenshi_1:0 "地符「不让土壤之剑」"
 #spell_card_tenshi_1_desc:0 "COST：§Y1§!\n目标：任意不存在§Y$unstable_tectonics$§!行星修正的己方§Y殖民地§!。\n\n将气质打入地下使地上产生大的隆起，制造一个增加£district£§Y采矿区划§!上限的行星特征，有概率添加§Y$unstable_tectonics$§!行星修正。"
 #spell_card_tenshi_2:0 "非想「非想非非想之剑」"
 #spell_card_tenshi_2_desc:0 "COST：§Y1§!\n目标：任意存在§Y环境危害§!的§Y星系§!。（可选择星系内任意对象）\n\n绯想之剑所具备的力量之一，施加气质封印的符卡，消除该星系§P环境危害§!对己方的影响。"
 #spell_card_tenshi_3:0 "地震「先忧后乐之剑」"
 #spell_card_tenshi_3_desc:0 "COST：§Y2§!\n条件：§H比那名居天子§!正在指挥舰队或陆军。\n目标：和§H比那名居天子§!处于相同星系的§Y敌对行星§!，或是§H比那名居天子§!正在战斗的星球。\n\n将剑刺入地面使地壳产生运动，清扫整个行星表面的敌军，对行星造成§Y50%§!的破坏度，每支敌军都有§Y50%§!概率被消灭。"
 #spell_card_tenshi_4:0 "气符「天启气象之剑」"
 #spell_card_tenshi_4_desc:0 "COST：§Y3§!\n条件：己方控制存在§Y环境危害§!的星系，存在可用目标。\n目标：任意§Y不存在环境危害§!的§Y星系§!。（可选择星系内任意对象）\n\n绯想之剑所具备的力量之一，以剑为载体聚集气质并释放，使得星系内的敌人舰队承受指定的§P环境危害§!（需要己方控制拥有对应环境危害的星系）。"
 #spell_card_tenshi_5:0 "气符「无念无想的境界」"
 #spell_card_tenshi_5_desc:0 "COST：§Y1§!\n目标：任意存在§Y指挥官§!的己方运输船部队，或是己方§Y指挥官§!正在战斗的星球。\n\n可以让人感受不到任何痛楚的符卡，使得目标所指挥的部队完全不会受到§Y士气伤害§!。"
 #spell_card_tenshi_6:0 "「全人类的绯想天」"
 #spell_card_tenshi_6_desc:0 "COST：§Y5§!\n条件：§H比那名居天子§!正在指挥舰队或陆军。\n目标：和§H比那名居天子§!处于相同星系的§Y敌对行星§!，或是§H比那名居天子§!正在战斗的星球。\n\n将周围的气质凝缩在绯想之剑上，并向下方一口气放出的超大技，会彻底清扫星球的人口并将其改造为随机宜居类型。"
 #
 #spell_card_suika_1:0 "鬼神「Missing Purple Power」"
 #spell_card_suika_1_desc:0 "COST：§Y1§!\n条件：已经部署§H伊吹萃香§!。\n\n§H伊吹萃香§!在自己所在地变形为了可以进行陆地战的§Y鬼王巨人§!，这会将她锁定为自己的§P指挥官§!，可以在星球决议中变回正常形态。"
 #spell_card_suika_2:0 "鬼气「蒙蒙迷雾」"
 #spell_card_suika_2_desc:0 "COST：§Y1§!\n条件：已经部署§H伊吹萃香§!。\n\n§Y伊吹萃香§!在自己所在地变形为了一团可以进行太空战的§Y鬼雾§!，这会将她锁定为自己的§P指挥官§!，可以通过战舰与星球的互动变回正常形态。"
 #spell_card_suika_3:0 "雾符「云集雾散」"
 #spell_card_suika_3_desc:0 "COST：§Y2§!\n条件：§H伊吹萃香§!正在指挥舰队或运输船队。\n目标：和§H伊吹萃香§!处于相同星系的§Y友方舰队§!。\n\n将鬼雾作为防壁的防御技，为指定的舰队的每一艘战舰提供数值固定的额外§Y护盾§!。"
 #spell_card_suika_4:0 "鬼火「超高密度磷祸术」"
 #spell_card_suika_4_desc:0 "COST：§Y3§!\n条件：§H伊吹萃香§!正在指挥舰队或运输船队。\n目标：和§H伊吹萃香§!处于相同星系的§Y敌对舰队§!。\n\n将高密度的热量萃集到敌方舰队处，产生持续损害舰队的高温，受到影响的舰队将不断损失§Y船体值§!。"
 #spell_card_suika_5:0 "醉梦「施饿鬼缚之术」"
 #spell_card_suika_5_desc:0 "COST：§Y4§!\n条件：§H伊吹萃香§!正在指挥舰队或运输船队。\n目标：和§H伊吹萃香§!处于相同星系的§Y敌对舰队§!。\n\n用锁链束缚敌方的舰队随后牵引至§H伊吹萃香§!所在位置，敌人舰队会暂时承受巨大的§Y亚光速航速§!和§Y舰船武器射速§!减益。如果§H伊吹萃香§!指挥运输船队，该船队会被消耗以发起跳帮战，每个运输船都能§Y夺取§!一艘敌方战舰。"
 #spell_card_suika_6:0 "「百万鬼夜行」"
 #spell_card_suika_6_desc:0 "COST：§Y5§!\n目标：任意己方§Y星系§!，或§H伊吹萃香§!所在星系的§Y星系§!。（可选择星系内任意对象）\n\n在目标§Y星系§!召唤数支无差别攻击我方以外一切敌人的§Y鬼雾§!舰队，这些舰队不能被控制。"