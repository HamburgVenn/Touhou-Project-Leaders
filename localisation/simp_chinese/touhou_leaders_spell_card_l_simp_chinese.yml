 ###厄运事件
 touhou_paragon_spell.301.name: "厄运：矿井塌陷"
 touhou_paragon_spell.301.desc: "今日，位于[Root.GetName]的一处采矿区划发生了灾难性的连锁塌方事故，尽管我们第一时间组织了救援工作，但还是有约一半的矿工被永久埋在了地表之下。发生事故的区域现在只留下了一大片的坑洞，需要进行清理工作才能重新开发利用。"
 touhou_paragon_spell.302.name: "厄运：反应堆爆炸"
 touhou_paragon_spell.302.desc: "今日，位于[Root.GetName]的一处发电区划的反应堆发生了剧烈的爆炸，尽管我们第一时间组织了救援工作，但还是有约一半的技工死于爆炸当场或是后遗症，发生事故的区域现在处在极高的辐射水平下，需要进行清理工作才能重新开发利用。"
 touhou_paragon_spell.303.name: "厄运：工业事故"
 touhou_paragon_spell.303.desc: "今日，位于[Root.GetName]的一处工业区划发生了一起仓库爆炸事故，并最终导致了当地危险品工业的泄露。尽管我们第一时间组织了救援工作，但还是有约一半的工人死于爆炸当场或是后遗症，发生事故的区域现在受到了严重的污染，需要进行清理工作才能重新开发利用。"
 touhou_paragon_spell.304.name: "厄运：建筑火灾"
 touhou_paragon_spell.304.desc: "今日，位于[Root.GetName]的一座建筑发生了严重的失火事故，整栋建筑在一段时间的燃烧后倒塌了，一些公民被永久埋在了倒塌的的废墟里，该建筑需要投入资源进行重建才能再次使用。"
 touhou_paragon_spell.305.name: "厄运：疫病爆发"
 touhou_paragon_spell.305.desc: "今日，位于[Root.GetName]当地突然出现了一种全新的烈性传染病，尽管目前传播已经被控制，但在我们采取措施之前，已经有数亿人感染了这一疾病，他们大都痛苦的死去了。"

 spell_card_shikieiki_group:0 "[GetSelectedCardShikieiki]"
 spell_card_shikieiki_tooltip:0 "[GetSelectedCardShikieikiDesc]"
 spell_card_shikieiki_requirement:0 "[GetSelectedCardRequirementShikieiki]"
 spell_card_shikieiki_1:0 "审判「Last Judgement」"
 spell_card_shikieiki_1_desc:0 "COST：§Y1§!\n目标：任意我方§Y星球§!。\n\n对目标星球的全部罪行进行最终审判，消除该殖民地所有的§Y犯罪行为§!，例如§Y犯罪负面修正§!和§Y犯罪集团分部§!。"
 spell_card_shikieiki_2:0 "罪符「罪孽的分量」"
 spell_card_shikieiki_2_desc:0 "COST：§Y2§!\n目标：任意我方§Y星球§!。\n\n部署一支悔悟棒镇暴部队，使得£job_enforcer£§Y执法者§!产出更多£stability£§Y稳定度§!，降低更多£crime£§Y犯罪度§!，并增加§Y防御部队伤害§!。"
 spell_card_shikieiki_3:0 "审判「净颇梨审判」"
 spell_card_shikieiki_3_desc:0 "COST：§Y3§!\n目标：任意我方§Y星球§!。\n\n榨干一个人全部的个人信息的宝镜将悬于星球之上，以大幅降低£happiness£§Y幸福度§!和$r_research$产出为代价清除£crime£§Y犯罪度§!并大幅提高£stability£§Y稳定度§!和$r_unity$产出。再次对其他星球使用使用会转移宝镜，对已有该效果的星球使用会收回宝镜。"

 spell_card_onoduka_group:0 "[GetSelectedCardOnoduka]"
 spell_card_onoduka_tooltip:0 "[GetSelectedCardOnodukaDesc]"
 spell_card_onoduka_requirement:0 "[GetSelectedCardRequirementOnoduka]"
 spell_card_onoduka_1:0 "地狱「无间之狭间」"
 spell_card_onoduka_1_desc:0 "COST：§Y3§!\n目标：任意与§H$NAME_Onoduka$§!处在同一星系的非恒星，且轨道上没有法阵的§Y天体§!。\n\n制造一个操纵距离的法阵，大大提高我方舰队射程的同时大大降低敌方舰队射程。"
 spell_card_onoduka_2:0 "死歌「八重雾中渡」"
 spell_card_onoduka_2_desc:0 "COST：§Y2§!\n目标：任意与§H$NAME_Onoduka$§!处在同一星系的§Y殖民地§!。\n\n死神滥用职权的能力之一，在目标星球上空召唤一支§Y幽灵舰队§!，规模取决于星球人口，舰队会跟随小町的舰队行动。"
 spell_card_onoduka_3:0 "恨符「充满留恋的紧缚灵」"
 spell_card_onoduka_3_desc:0 "COST：§Y3§!\n目标：任意敌方§Y舰队§!。\n条件：小町正在指挥§Y舰队§!或管理§Y星球§!。\n\n死神滥用职权的能力之一，从小町所在位置召唤一队战力略高于目标的§Y幽灵舰队§!追踪目标舰队，直到目标舰队毁灭或者§Y幽灵舰队§!自身被击败才会消失。"
 spell_card_onoduka_4:0 "薄命「余命无几许」"
 spell_card_onoduka_4_desc:0 ""

 #spell_card_hina_5:0 "创符「流刑人偶」"
 #spell_card_hina_5_desc:0 "COST：§G10§!\n目标：任意敌对§Y领袖§!指挥的对象。\n\n看来某个人要倒霉了，将目标领袖流放§Y360§!天。"

 #spell_card_tenshi_1:0 "地符「不让土壤之剑」"
 #spell_card_tenshi_1_desc:0 "COST：§Y1§!\n目标：任意不存在§Y$unstable_tectonics$§!行星修正的己方§Y殖民地§!。\n\n将气质打入地下使地上产生大的隆起，制造一个增加£district£§Y采矿区划§!上限的行星特征，有概率添加§Y$unstable_tectonics$§!行星修正。"
 #spell_card_tenshi_2:0 "非想「非想非非想之剑」"
 #spell_card_tenshi_2_desc:0 "COST：§Y1§!\n目标：任意存在§Y环境危害§!的§Y星系§!。（可选择星系内任意对象）\n\n绯想之剑所具备的力量之一，施加气质封印的符卡，消除该星系§P环境危害§!对己方的影响。"
 #spell_card_tenshi_3:0 "地震「先忧后乐之剑」"
 #spell_card_tenshi_3_desc:0 "COST：§Y2§!\n条件：§H比那名居天子§!正在指挥舰队或陆军。\n目标：和§H比那名居天子§!处于相同星系的§Y敌对行星§!，或是§H比那名居天子§!正在战斗的星球。\n\n将剑刺入地面使地壳产生运动，清扫整个行星表面的敌军，对行星造成§Y50%§!的破坏度，每支敌军都有§Y50%§!概率被消灭。"
 #spell_card_tenshi_4:0 "气符「天启气象之剑」"
 #spell_card_tenshi_4_desc:0 "COST：§Y3§!\n条件：己方控制存在§Y环境危害§!的星系，存在可用目标。\n目标：任意§Y不存在环境危害§!的§Y星系§!。（可选择星系内任意对象）\n\n绯想之剑所具备的力量之一，以剑为载体聚集气质并释放，使得星系内的敌人舰队承受指定的§P环境危害§!（需要己方控制拥有对应环境危害的星系）。"
 #spell_card_tenshi_5:0 "气符「无念无想的境界」"
 #spell_card_tenshi_5_desc:0 "COST：§Y1§!\n目标：任意存在§Y指挥官§!的己方运输船部队，或是己方§Y指挥官§!正在战斗的星球。\n\n可以让人感受不到任何痛楚的符卡，使得目标所指挥的部队完全不会受到§Y士气伤害§!。"
 #spell_card_tenshi_6:0 "「全人类的绯想天」"
 #spell_card_tenshi_6_desc:0 "COST：§Y5§!\n条件：§H比那名居天子§!正在指挥舰队或陆军。\n目标：和§H比那名居天子§!处于相同星系的§Y敌对行星§!，或是§H比那名居天子§!正在战斗的星球。\n\n将周围的气质凝缩在绯想之剑上，并向下方一口气放出的超大技，会彻底清扫星球的人口并将其改造为随机宜居类型。"
 #
 #spell_card_suika_1:0 "鬼神「Missing Purple Power」"
 #spell_card_suika_1_desc:0 "COST：§Y1§!\n条件：已经部署§H伊吹萃香§!。\n\n§H伊吹萃香§!在自己所在地变形为了可以进行陆地战的§Y鬼王巨人§!，这会将她锁定为自己的§P指挥官§!，可以在星球决议或法令中变回正常形态。"
 #spell_card_suika_2:0 "鬼气「蒙蒙迷雾」"
 #spell_card_suika_2_desc:0 "COST：§Y1§!\n条件：已经部署§H伊吹萃香§!。\n\n§Y伊吹萃香§!在自己所在地变形为了一团可以进行太空战的§Y鬼雾§!，这会将她锁定为自己的§P指挥官§!，可以通过战舰与星球的互动或法令变回正常形态。"
 #spell_card_suika_3:0 "雾符「云集雾散」"
 #spell_card_suika_3_desc:0 "COST：§Y2§!\n条件：§H伊吹萃香§!正在指挥舰队或运输船队。\n目标：和§H伊吹萃香§!处于相同星系的§Y友方舰队§!。\n\n将鬼雾作为防壁的防御技，为指定的舰队的每一艘战舰提供数值固定的额外§Y护盾§!。"
 #spell_card_suika_4:0 "鬼火「超高密度磷祸术」"
 #spell_card_suika_4_desc:0 "COST：§Y3§!\n条件：§H伊吹萃香§!正在指挥舰队或运输船队。\n目标：和§H伊吹萃香§!处于相同星系的§Y敌对舰队§!。\n\n将高密度的热量萃集到敌方舰队处，产生持续损害舰队的高温，受到影响的舰队将不断损失§Y船体值§!。"
 #spell_card_suika_5:0 "醉梦「施饿鬼缚之术」"
 #spell_card_suika_5_desc:0 "COST：§Y4§!\n条件：§H伊吹萃香§!正在指挥舰队或运输船队。\n目标：和§H伊吹萃香§!处于相同星系的§Y敌对舰队§!。\n\n用锁链束缚敌方的舰队随后牵引至§H伊吹萃香§!所在位置，敌人舰队会暂时承受巨大的§Y亚光速航速§!和§Y舰船武器射速§!减益。如果§H伊吹萃香§!指挥运输船队，该船队会被消耗以发起跳帮战，每个运输船都能§Y夺取§!一艘敌方战舰。"
 #spell_card_suika_6:0 "「百万鬼夜行」"
 #spell_card_suika_6_desc:0 "COST：§Y5§!\n目标：任意己方§Y星系§!，或§H伊吹萃香§!所在星系的§Y星系§!。（可选择星系内任意对象）\n\n在目标§Y星系§!召唤数支无差别攻击我方以外一切敌人的§Y鬼雾§!舰队，这些舰队不能被控制。"